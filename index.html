ineering","fa":"کارشناسی مهندسی نرم‌افزار کامپیوتر","tr":"Bilgisayar Yazılım Mühendisliği Lisansı","de":"Bachelor in Softwareentwicklung","ar":"بكالوريوس في هندسة البرمجيات","zh":"计算机软件工程学士学位"},"graduated":"2010-09-01T00:00:00.000Z"}],"summary":{"content":{"en":"With over **21 years of experience** as a **software developer**, I have a solid background in **full-stack development** and expertise in **.NET**, **Angular**, and **React**. I thrive on **innovation**, consistently delivering **efficient** and **cost-effective solutions** that improve workflows. My passion for **learning** and embracing **new technologies** enables me to create **scalable** and **reliable systems**. Known for my **problem-solving skills** and a **fresh approach**, I design solutions that meet both **technical** and **business needs**.\n\nNow focusing on **software architecture**, I aim to use my experience to build **high-performance systems** that contribute to organizational growth.","fa":"با بیش از **۲۱ سال تجربه** در حوزه **توسعه نرم‌افزار**، در زمینه **توسعه فول‌استک** تخصص دارم و مهارت‌های برجسته‌ای در **.NET**، **Angular** و **React** دارم. همواره به دنبال **نوآوری** بوده‌ام و **راه‌حل‌های کارآمد** و **مقرون‌به‌صرفه‌ای** ارائه داده‌ام که فرآیندها را بهبود می‌بخشند. علاقه من به **یادگیری** و استفاده از **فناوری‌های نوین**، مرا قادر ساخته است تا سیستم‌های **مقیاس‌پذیر** و **مطمئن** طراحی کنم. با داشتن توانایی در **حل مسائل** و دیدگاهی **نوآورانه**، سیستم‌هایی طراحی می‌کنم که با نیازهای **فنی** و **تجاری** هماهنگ هستند.\n\nاکنون در حوزه **معماری نرم‌افزار** فعالیت می‌کنم و هدفم این است که با استفاده از تجربه‌ام، سیستم‌های **قدرتمند** و **قابل‌توسعه‌ای** طراحی کنم که به رشد سازمان‌ها کمک کنند.","de":"Mit über **21 Jahren Erfahrung** als **Softwareentwickler** habe ich eine starke Grundlage in der **Full-Stack-Entwicklung** und Expertise in **.NET**, **Angular** und **React**. Meine Arbeit ist geprägt von **Innovation**, wobei ich regelmäßig **effiziente** und **kostengünstige Lösungen** liefere, die Arbeitsprozesse verbessern. Meine Leidenschaft für **kontinuierliches Lernen** und die Integration von **neuen Technologien** ermöglicht es mir, **skalierbare** und **zuverlässige Systeme** zu entwickeln. Mit meiner Fähigkeit, **Probleme zu lösen**, und einer **innovativen Denkweise** entwerfe ich Lösungen, die sowohl den **technischen** als auch den **geschäftlichen Anforderungen** gerecht werden.\n\nDerzeit konzentriere ich mich auf die **Softwarearchitektur**, um meine Erfahrung zu nutzen, **leistungsstarke** und **skalierbare Systeme** zu entwickeln, die den Erfolg von Organisationen fördern.","tr":"**21 yıllık deneyime** sahip bir **yazılım geliştirici** olarak, **full-stack geliştirme** konusunda güçlü bir altyapıya ve **.NET**, **Angular** ve **React** alanlarında uzmanlığa sahibim. Her zaman **yenilikçilik** odaklı çalışarak **verimli** ve **maliyet-etkin çözümler** sunarak iş süreçlerini iyileştirdim. **Sürekli öğrenmeye** olan ilgim ve **yeni teknolojileri** benimsemem sayesinde **ölçeklenebilir** ve **güvenilir sistemler** geliştirdim. **Problemleri çözme becerim** ve **yaratıcı yaklaşımım** sayesinde hem **teknik** hem de **iş hedeflerine** uygun çözümler tasarlıyorum.\n\nŞu anda **yazılım mimarisi** üzerine yoğunlaşıyorum ve tecrübemi kullanarak organizasyonların başarısını destekleyecek **güçlü** ve **ölçeklenebilir sistemler** tasarlamayı hedefliyorum.","ar":"مع أكثر من **21 عامًا من الخبرة** كمطور برمجيات، أتمتع بخبرة قوية في **التطوير الشامل** مع تخصص في **.NET** و **Angular** و **React**. أعمل دائمًا على تقديم **حلول مبتكرة** و **فعالة من حيث التكلفة** لتحسين العمليات. شغفي بـ **التعلم المستمر** واعتمادي على **التقنيات الحديثة** يمكنني من بناء أنظمة **قابلة للتطوير** و **موثوقة**. بفضل **مهاراتي في حل المشكلات** ونهجي **الإبداعي**، أصمم حلولاً تلبي الأهداف **التقنية** و **التجارية**.\n\nحاليًا، أركز على **هندسة البرمجيات** وأسعى لاستخدام خبرتي لبناء أنظمة **قوية** و **قابلة للتطوير** تسهم في نجاح المؤسسات.","zh":"作为一名拥有超过**21年经验**的软件开发人员，我在**全栈开发**方面有扎实的基础，并在**.NET**、**Angular**和**React**方面有专业技能。我一直专注于**创新**，提供**高效**且**经济实惠的解决方案**来优化流程。我对**持续学习**的热情以及采用**新兴技术**的能力，使我能够创建**可扩展**且**可靠的系统**。凭借**问题解决能力**和**创新思维**，我能够设计符合**技术**和**业务目标**的解决方案。\n\n目前，我专注于**软件架构**，希望利用我的经验设计和实现**高效**、**可扩展的系统**，为组织的成功做出贡献。"},"metadata":{"birthdate":"1987-09-21","marriage":true,"needVisa":true,"location":{"en":"Preferring Remote Jobs","fa":"ترجیح شغل‌های از راه دور","tr":"Uzaktan Çalışmayı Tercih Ediyorum","de":"Bevorzugt Remote-Arbeit","ar":"أفضل الوظائف عن بُعد","zh":"更倾向于远程工作"}}},"skillSets":[{"name":{"en":"As software architect","fa":"به عنوان یک معمار نرم‌افزار","tr":"Bir Yazılım Mimarı Olarak","de":"Als Softwarearchitekt","ar":"كمهندس برمجيات","zh":"作为软件架构师"},"skills":[{"name":{"en":"Enterprise application integration (EAI)","fa":"یکپارچه‌سازی برنامه‌های سازمانی (EAI)","tr":"Kurumsal Uygulama Entegrasyonu (EAI)","de":"Unternehmensanwendungen-Integration (EAI)","ar":"تكامل تطبيقات المؤسسة (EAI)","zh":"企业应用程序集成 (EAI)"},"level":5,"description":{"en":"Enterprise Application Integration (EAI) ensures seamless communication and interoperability between different enterprise systems, enabling organizations to automate workflows, reduce redundancy, and improve decision-making processes by providing unified data access and streamlined operations.","fa":"یکپارچه‌سازی برنامه‌های سازمانی (EAI) ارتباط و همکاری بدون درز بین سیستم‌های مختلف سازمانی را تضمین می‌کند و امکان خودکارسازی جریان‌های کاری، کاهش افزونگی و بهبود فرآیندهای تصمیم‌گیری را با ارائه دسترسی یکپارچه به داده‌ها و عملیات روان فراهم می‌سازد.","tr":"Kurumsal Uygulama Entegrasyonu (EAI), farklı kurumsal sistemler arasında sorunsuz iletişim ve birlikte çalışabilirlik sağlar, iş akışlarını otomatikleştirir, fazlalıkları azaltır ve birleşik veri erişimi ve düzene sokulmuş operasyonlarla karar verme süreçlerini iyileştirir.","de":"Die Integration von Unternehmensanwendungen (EAI) gewährleistet eine nahtlose Kommunikation und Interoperabilität zwischen verschiedenen Unternehmenssystemen, ermöglicht die Automatisierung von Workflows, reduziert Redundanzen und verbessert Entscheidungsprozesse durch einheitlichen Datenzugriff und optimierte Abläufe.","ar":"تكامل تطبيقات المؤسسة (EAI) يضمن التواصل السلس والتشغيل البيني بين الأنظمة المختلفة في المؤسسة، مما يمكن المنظمات من أتمتة سير العمل وتقليل التكرار وتحسين عمليات اتخاذ القرار من خلال توفير الوصول الموحد إلى البيانات والعمليات المبسطة.","zh":"企业应用程序集成 (EAI) 确保不同企业系统之间的无缝通信和互操作性，通过提供统一的数据访问和精简的操作，帮助组织自动化工作流程、减少冗余并改善决策流程。"}},{"name":{"en":"System design and modeling (UML, C4, BPMN)","fa":"طراحی و مدل‌سازی سیستم (UML، C4، BPMN)","tr":"Sistem Tasarımı ve Modelleme (UML, C4, BPMN)","de":"Systemdesign und Modellierung (UML, C4, BPMN)","ar":"تصميم النظام والنمذجة (UML، C4، BPMN)","zh":"系统设计与建模 (UML, C4, BPMN)"},"level":4,"description":{"en":"System design and modeling with UML, C4, and BPMN enables organizations to visualize complex systems, improve collaboration among stakeholders, and ensure clarity in system architecture. This facilitates effective communication, reduces development risks, and enhances the overall efficiency of project execution.","fa":"طراحی و مدل‌سازی سیستم با استفاده از UML، C4 و BPMN به سازمان‌ها کمک می‌کند تا سیستم‌های پیچیده را به‌طور بصری نمایش دهند، همکاری میان ذی‌نفعان را بهبود بخشند و وضوح در معماری سیستم را تضمین کنند. این باعث تسهیل ارتباطات مؤثر، کاهش ریسک‌های توسعه و افزایش بهره‌وری کلی در اجرای پروژه می‌شود.","tr":"UML, C4 ve BPMN ile sistem tasarımı ve modelleme, kuruluşların karmaşık sistemleri görselleştirmesine, paydaşlar arasındaki iş birliğini geliştirmesine ve sistem mimarisinde netlik sağlamasına olanak tanır. Bu, etkili iletişimi kolaylaştırır, geliştirme risklerini azaltır ve proje yürütme verimliliğini artırır.","de":"Das Systemdesign und die Modellierung mit UML, C4 und BPMN ermöglichen es Organisationen, komplexe Systeme zu visualisieren, die Zusammenarbeit zwischen Stakeholdern zu verbessern und Klarheit in der Systemarchitektur zu gewährleisten. Dies erleichtert die effektive Kommunikation, reduziert Entwicklungsrisiken und steigert die Gesamteffizienz der Projektausführung.","ar":"تصميم النظام والنمذجة باستخدام UML وC4 وBPMN يساعد المؤسسات على تصور الأنظمة المعقدة، وتحسين التعاون بين أصحاب المصلحة، وضمان الوضوح في هندسة النظام. وهذا يسهل التواصل الفعّال، ويقلل من مخاطر التطوير، ويعزز الكفاءة الإجمالية لتنفيذ المشاريع.","zh":"使用 UML、C4 和 BPMN 进行系统设计与建模，可以帮助组织可视化复杂系统，改善利益相关者之间的协作，并确保系统架构的清晰性。这促进了有效的沟通，降低了开发风险，提高了项目执行的整体效率。"}},{"name":{"en":"Containerized applications design","fa":"طراحی برنامه‌های کانتینری","tr":"Konteynerleştirilmiş Uygulama Tasarımı","de":"Design containerisierter Anwendungen","ar":"تصميم التطبيقات القائمة على الحاويات","zh":"容器化应用程序设计"},"level":4,"description":{"en":"Designing containerized applications ensures that software can be packaged with its dependencies, enabling seamless deployment across different environments. This helps organizations achieve scalability, flexibility, and faster time-to-market for their applications.","fa":"طراحی برنامه‌های کانتینری تضمین می‌کند که نرم‌افزار با وابستگی‌های خود بسته‌بندی شده و امکان استقرار روان در محیط‌های مختلف را فراهم می‌کند. این به سازمان‌ها کمک می‌کند تا به مقیاس‌پذیری، انعطاف‌پذیری و زمان کوتاه‌تر برای عرضه به بازار دست یابند.","tr":"Konteynerleştirilmiş uygulamaların tasarımı, yazılımın bağımlılıklarıyla birlikte paketlenmesini sağlayarak farklı ortamlar arasında sorunsuz bir şekilde dağıtılmasını mümkün kılar. Bu, kuruluşların ölçeklenebilirlik, esneklik ve pazara daha hızlı erişim elde etmelerine yardımcı olur.","de":"Das Design containerisierter Anwendungen gewährleistet, dass Software mit ihren Abhängigkeiten gebündelt wird, um eine nahtlose Bereitstellung in verschiedenen Umgebungen zu ermöglichen. Dies hilft Organisationen, Skalierbarkeit, Flexibilität und eine schnellere Markteinführung ihrer Anwendungen zu erreichen.","ar":"تصميم التطبيقات القائمة على الحاويات يضمن تغليف البرامج مع تبعياتها، مما يتيح نشرها بسهولة عبر بيئات مختلفة. يساعد ذلك المؤسسات على تحقيق القابلية للتوسع والمرونة وسرعة الوصول إلى السوق.","zh":"容器化应用程序设计确保软件可以与其依赖项一起打包，从而实现跨不同环境的无缝部署。这帮助组织实现了可扩展性、灵活性以及更快的上市时间。"}},{"name":{"en":"Deep understanding of database architecture (SQL and NoSQL)","fa":"درک عمیق از معماری پایگاه داده (SQL و NoSQL)","tr":"SQL ve NoSQL Veritabanı Mimarisi Hakkında Derin Anlayış","de":"Tiefes Verständnis für Datenbankarchitekturen (SQL und NoSQL)","ar":"فهم عميق لهندسة قواعد البيانات (SQL و NoSQL)","zh":"深入了解数据库架构 (SQL 和 NoSQL)"},"level":4,"description":{"en":"A deep understanding of SQL and NoSQL database architectures allows organizations to effectively manage data for diverse applications. It ensures optimized performance, scalability, and reliability while enabling informed decision-making through structured and unstructured data handling.","fa":"درک عمیق از معماری پایگاه داده SQL و NoSQL به سازمان‌ها امکان مدیریت مؤثر داده‌ها برای برنامه‌های متنوع را می‌دهد. این شامل بهینه‌سازی عملکرد، مقیاس‌پذیری و قابلیت اطمینان است و تصمیم‌گیری آگاهانه از طریق مدیریت داده‌های ساختاریافته و غیرساختاریافته را امکان‌پذیر می‌سازد.","tr":"SQL ve NoSQL veritabanı mimarileri hakkındaki derin bir anlayış, kuruluşların çeşitli uygulamalar için verileri etkili bir şekilde yönetmesine olanak tanır. Bu, yapılandırılmış ve yapılandırılmamış veri işleme yoluyla performans, ölçeklenebilirlik ve güvenilirliği optimize ederken bilinçli karar vermeyi sağlar.","de":"Ein tiefes Verständnis für SQL- und NoSQL-Datenbankarchitekturen ermöglicht es Organisationen, Daten für verschiedene Anwendungen effektiv zu verwalten. Es gewährleistet optimierte Leistung, Skalierbarkeit und Zuverlässigkeit und unterstützt fundierte Entscheidungen durch den Umgang mit strukturierten und unstrukturierten Daten.","ar":"فهم عميق لهندسة قواعد البيانات SQL و NoSQL يتيح للمؤسسات إدارة البيانات بشكل فعال لتطبيقات متنوعة. يضمن الأداء الأمثل وقابلية التوسع والموثوقية مع تمكين اتخاذ القرارات المستنيرة من خلال معالجة البيانات المهيكلة وغير المهيكلة.","zh":"深入了解 SQL 和 NoSQL 数据库架构使组织能够高效地管理多种应用的数据。这确保了性能优化、可扩展性和可靠性，同时通过处理结构化和非结构化数据支持明智的决策。"}},{"name":{"en":"Experience with API design (REST, GraphQL)","fa":"تجربه در طراحی API (REST، GraphQL)","tr":"API Tasarımı Deneyimi (REST, GraphQL)","de":"Erfahrung im API-Design (REST, GraphQL)","ar":"خبرة في تصميم واجهات برمجة التطبيقات (REST و GraphQL)","zh":"拥有 API 设计经验 (REST 和 GraphQL)"},"level":4,"description":{"en":"Proficiency in API design using REST and GraphQL enables organizations to create scalable, secure, and efficient interfaces for seamless communication between services. This enhances application performance, supports integration across platforms, and improves overall user experience.","fa":"تجربه در طراحی API با استفاده از REST و GraphQL به سازمان‌ها امکان ایجاد رابط‌های مقیاس‌پذیر، امن و کارآمد برای ارتباط بدون وقفه بین سرویس‌ها را می‌دهد. این عملکرد برنامه را بهبود می‌بخشد، از یکپارچه‌سازی میان پلتفرم‌ها پشتیبانی می‌کند و تجربه کلی کاربر را ارتقا می‌دهد.","tr":"REST ve GraphQL kullanarak API tasarımı konusundaki yetkinlik, kuruluşların hizmetler arasında sorunsuz iletişim için ölçeklenebilir, güvenli ve verimli arabirimler oluşturmasına olanak tanır. Bu, uygulama performansını artırır, platformlar arası entegrasyonu destekler ve genel kullanıcı deneyimini iyileştirir.","de":"Kompetenz im API-Design mit REST und GraphQL ermöglicht es Organisationen, skalierbare, sichere und effiziente Schnittstellen für eine nahtlose Kommunikation zwischen Diensten zu erstellen. Dies verbessert die Anwendungsleistung, unterstützt die Integration über Plattformen hinweg und verbessert die Benutzererfahrung insgesamt.","ar":"الخبرة في تصميم واجهات برمجة التطبيقات باستخدام REST و GraphQL تمكن المؤسسات من إنشاء واجهات قابلة للتطوير وآمنة وفعالة لتسهيل الاتصال بين الخدمات. يعزز ذلك أداء التطبيقات ويدعم التكامل عبر الأنظمة الأساسية ويحسن تجربة المستخدم العامة.","zh":"精通 REST 和 GraphQL 的 API 设计，使组织能够创建可扩展、安全且高效的接口，实现服务之间的无缝通信。这提高了应用性能，支持跨平台集成，并改善了整体用户体验。"}},{"name":{"en":"Documentation skills for architecture and technical decisions","fa":"مهارت‌های مستندسازی برای تصمیمات معماری و فنی","tr":"Mimari ve Teknik Kararlar için Dokümantasyon Becerileri","de":"Dokumentationsfähigkeiten für Architektur- und technische Entscheidungen","ar":"مهارات توثيق القرارات المعمارية والفنية","zh":"架构与技术决策的文档能力"},"level":4,"description":{"en":"Strong documentation skills for architectural and technical decisions help organizations maintain clarity and consistency in project development. This ensures better communication among teams, supports knowledge retention, and facilitates decision-making processes, reducing the risk of misaligned objectives.","fa":"مهارت‌های قوی در مستندسازی برای تصمیمات معماری و فنی به سازمان‌ها کمک می‌کند تا وضوح و هماهنگی در توسعه پروژه را حفظ کنند. این مهارت‌ها ارتباط بهتر میان تیم‌ها، حفظ دانش و تسهیل فرآیند تصمیم‌گیری را تضمین کرده و خطر اهداف ناهماهنگ را کاهش می‌دهد.","tr":"Mimari ve teknik kararlar için güçlü dokümantasyon becerileri, kuruluşların proje geliştirmede netlik ve tutarlılık sağlamasına yardımcı olur. Bu, ekipler arasında daha iyi iletişim sağlar, bilgi birikiminin korunmasını destekler ve karar alma süreçlerini kolaylaştırarak uyumsuz hedeflerin riskini azaltır.","de":"Ausgeprägte Dokumentationsfähigkeiten für architektonische und technische Entscheidungen helfen Organisationen, Klarheit und Konsistenz in der Projektentwicklung aufrechtzuerhalten. Dies sorgt für eine bessere Kommunikation zwischen den Teams, unterstützt die Wissensbewahrung und erleichtert Entscheidungsprozesse, wodurch das Risiko von Fehlzielen reduziert wird.","ar":"مهارات قوية في توثيق القرارات المعمارية والفنية تساعد المؤسسات على الحفاظ على الوضوح والاتساق في تطوير المشاريع. وهذا يضمن تحسين التواصل بين الفرق، ودعم الاحتفاظ بالمعرفة، وتسهيل عمليات اتخاذ القرار، مما يقلل من مخاطر الأهداف غير المتوافقة.","zh":"具备优秀的架构与技术决策文档编写能力，可以帮助组织在项目开发中保持清晰性和一致性。这确保了团队间的更好沟通，支持知识保留，并简化决策过程，从而降低目标不一致的风险。"}},{"name":{"en":"Design patterns (e.g., Microservices, CQRS, Event-driven)","fa":"الگوهای طراحی (مانند Microservices، CQRS، Event-driven)","tr":"Tasarım Desenleri (ör. Mikroservisler, CQRS, Olay Odaklı)","de":"Entwurfsmuster (z.B. Microservices, CQRS, Event-driven)","ar":"أنماط التصميم (مثل Microservices، CQRS، Event-driven)","zh":"设计模式（例如微服务、CQRS、事件驱动）"},"level":3,"description":{"en":"In-depth knowledge of design patterns like Microservices, CQRS, and Event-driven architecture empowers organizations to build scalable, flexible, and maintainable systems. These patterns enhance modularity, support distributed systems, and enable better fault tolerance and performance optimization.","fa":"دانش عمیق از الگوهای طراحی مانند Microservices، CQRS و معماری Event-driven به سازمان‌ها امکان ایجاد سیستم‌های مقیاس‌پذیر، انعطاف‌پذیر و قابل نگهداری را می‌دهد. این الگوها ماژولاریتی را افزایش می‌دهند، از سیستم‌های توزیع‌شده پشتیبانی می‌کنند و به تحمل خطا و بهینه‌سازی عملکرد کمک می‌کنند.","tr":"Mikroservisler, CQRS ve Olay Odaklı Mimari gibi tasarım desenleri hakkındaki derin bilgi, kuruluşların ölçeklenebilir, esnek ve sürdürülebilir sistemler oluşturmasına olanak tanır. Bu desenler modülerliği artırır, dağıtık sistemleri destekler ve daha iyi hata toleransı ile performans optimizasyonu sağlar.","de":"Tiefgehendes Wissen über Entwurfsmuster wie Microservices, CQRS und Event-Driven-Architektur ermöglicht es Organisationen, skalierbare, flexible und wartbare Systeme zu entwickeln. Diese Muster fördern die Modularität, unterstützen verteilte Systeme und verbessern die Fehlertoleranz und Leistungsoptimierung.","ar":"المعرفة المتعمقة بأنماط التصميم مثل Microservices وCQRS وهندسة Event-driven تمكن المؤسسات من بناء أنظمة قابلة للتوسع ومرنة وسهلة الصيانة. تعزز هذه الأنماط الوحداتية، وتدعم الأنظمة الموزعة، وتحسن تحمل الأخطاء وتحسين الأداء.","zh":"深入了解设计模式，如微服务、CQRS 和事件驱动架构，可以帮助组织构建可扩展、灵活且易于维护的系统。这些模式增强了模块化，支持分布式系统，并提高了容错能力和性能优化。"}},{"name":{"en":"Security standards (OAuth, SAML, data encryption)","fa":"استانداردهای امنیتی (OAuth، SAML، رمزگذاری داده‌ها)","tr":"Güvenlik Standartları (OAuth, SAML, Veri Şifreleme)","de":"Sicherheitsstandards (OAuth, SAML, Datenverschlüsselung)","ar":"معايير الأمان (OAuth، SAML، تشفير البيانات)","zh":"安全标准 (OAuth, SAML, 数据加密)"},"level":3,"description":{"en":"Expertise in implementing security standards such as OAuth, SAML, and data encryption ensures the protection of sensitive data and secure access to systems. These standards help organizations safeguard their infrastructure, prevent unauthorized access, and comply with regulatory requirements.","fa":"تخصص در پیاده‌سازی استانداردهای امنیتی مانند OAuth، SAML و رمزگذاری داده‌ها امنیت داده‌های حساس و دسترسی امن به سیستم‌ها را تضمین می‌کند. این استانداردها به سازمان‌ها کمک می‌کنند تا زیرساخت‌های خود را ایمن کنند، از دسترسی غیرمجاز جلوگیری کنند و با الزامات قانونی هماهنگ باشند.","tr":"OAuth, SAML ve veri şifreleme gibi güvenlik standartlarını uygulama konusundaki uzmanlık, hassas verilerin korunmasını ve sistemlere güvenli erişimi sağlar. Bu standartlar, kuruluşların altyapılarını korumasına, yetkisiz erişimi önlemesine ve yasal düzenlemelere uymasına yardımcı olur.","de":"Die Expertise in der Implementierung von Sicherheitsstandards wie OAuth, SAML und Datenverschlüsselung gewährleistet den Schutz sensibler Daten und den sicheren Zugriff auf Systeme. Diese Standards helfen Organisationen, ihre Infrastruktur zu schützen, unbefugten Zugriff zu verhindern und gesetzliche Anforderungen zu erfüllen.","ar":"الخبرة في تنفيذ معايير الأمان مثل OAuth و SAML وتشفير البيانات تضمن حماية البيانات الحساسة والوصول الآمن إلى الأنظمة. تساعد هذه المعايير المؤسسات على حماية بنيتها التحتية ومنع الوصول غير المصرح به والامتثال للمتطلبات التنظيمية.","zh":"实施 OAuth、SAML 和数据加密等安全标准的专业知识，可确保敏感数据的保护和系统的安全访问。这些标准帮助组织保护其基础设施、防止未经授权的访问并遵守监管要求。"}},{"name":{"en":"Communication and stakeholder collaboration skills","fa":"مهارت‌های ارتباطی و همکاری با ذینفعان","tr":"İletişim ve Paydaş İşbirliği Becerileri","de":"Kommunikations- und Stakeholder-Kooperationsfähigkeiten","ar":"مهارات التواصل والتعاون مع أصحاب المصلحة","zh":"沟通与利益相关者协作技能"},"level":3,"description":{"en":"Strong communication and stakeholder collaboration skills foster clarity and alignment across teams, ensuring project goals are met effectively. These skills help organizations build trust, enhance decision-making, and improve overall project outcomes.","fa":"مهارت‌های قوی ارتباطی و همکاری با ذینفعان، وضوح و هماهنگی را بین تیم‌ها تقویت می‌کند و اطمینان حاصل می‌کند که اهداف پروژه به طور مؤثر محقق می‌شوند. این مهارت‌ها به سازمان‌ها کمک می‌کنند اعتمادسازی کنند، تصمیم‌گیری را بهبود بخشند و نتایج کلی پروژه را ارتقا دهند.","tr":"Güçlü iletişim ve paydaş işbirliği becerileri, ekipler arasında netlik ve uyumu destekler ve proje hedeflerinin etkili bir şekilde gerçekleştirilmesini sağlar. Bu beceriler, kuruluşların güven inşa etmesine, karar verme süreçlerini iyileştirmesine ve genel proje sonuçlarını geliştirmesine yardımcı olur.","de":"Starke Kommunikations- und Stakeholder-Kooperationsfähigkeiten fördern Klarheit und Ausrichtung zwischen den Teams und stellen sicher, dass Projektziele effektiv erreicht werden. Diese Fähigkeiten helfen Organisationen, Vertrauen aufzubauen, die Entscheidungsfindung zu verbessern und die Gesamtergebnisse von Projekten zu optimieren.","ar":"تعمل مهارات التواصل القوية والتعاون مع أصحاب المصلحة على تعزيز الوضوح والتوافق بين الفرق، مما يضمن تحقيق أهداف المشروع بشكل فعال. تساعد هذه المهارات المؤسسات على بناء الثقة وتحسين عملية اتخاذ القرار وتحسين النتائج الإجمالية للمشاريع.","zh":"强大的沟通与利益相关者协作技能促进团队之间的清晰度和一致性，确保项目目标的有效实现。这些技能帮助组织建立信任、改善决策过程并提高整体项目成果。"}},{"name":{"en":"Cloud architecture expertise (AWS, Azure)","fa":"تخصص در معماری ابری (AWS، Azure)","tr":"Bulut Mimarisi Uzmanlığı (AWS, Azure)","de":"Cloud-Architektur-Expertise (AWS, Azure)","ar":"خبرة في هندسة السحابة (AWS، Azure)","zh":"云架构专业知识 (AWS 和 Azure)"},"level":2,"description":{"en":"Expertise in cloud architecture on AWS and Azure enables organizations to deploy scalable, secure, and cost-efficient solutions. This skill supports seamless migration, optimal resource utilization, and enhanced system reliability across cloud environments.","fa":"تخصص در معماری ابری بر روی پلتفرم‌های AWS و Azure به سازمان‌ها امکان استقرار راه‌حل‌های مقیاس‌پذیر، امن و مقرون‌به‌صرفه را می‌دهد. این مهارت از مهاجرت بدون مشکل، استفاده بهینه از منابع و افزایش قابلیت اطمینان سیستم در محیط‌های ابری پشتیبانی می‌کند.","tr":"AWS ve Azure üzerinde bulut mimarisi uzmanlığı, kuruluşların ölçeklenebilir, güvenli ve maliyet açısından verimli çözümler dağıtmasına olanak tanır. Bu beceri, sorunsuz geçiş, kaynakların en uygun şekilde kullanılması ve bulut ortamlarında gelişmiş sistem güvenilirliği sağlar.","de":"Expertise in Cloud-Architektur auf AWS- und Azure-Plattformen ermöglicht es Organisationen, skalierbare, sichere und kosteneffiziente Lösungen bereitzustellen. Diese Fähigkeit unterstützt eine nahtlose Migration, optimale Ressourcennutzung und erhöhte Systemzuverlässigkeit in Cloud-Umgebungen.","ar":"تتيح الخبرة في هندسة السحابة على منصات AWS و Azure للمؤسسات نشر حلول قابلة للتوسع وآمنة وفعالة من حيث التكلفة. تدعم هذه المهارة الانتقال السلس والاستخدام الأمثل للموارد وزيادة موثوقية النظام عبر بيئات السحابة.","zh":"在 AWS 和 Azure 平台上的云架构专业知识，使组织能够部署可扩展、安全且具有成本效益的解决方案。这项技能支持无缝迁移、资源的优化利用以及增强的云环境系统可靠性。"}},{"name":{"en":"Knowledge of scalability and performance optimization","fa":"دانش بهینه‌سازی مقیاس‌پذیری و عملکرد","tr":"Ölçeklenebilirlik ve Performans Optimizasyonu Bilgisi","de":"Kenntnisse in Skalierbarkeit und Leistungsoptimierung","ar":"معرفة تحسين الأداء وقابلية التوسع","zh":"可扩展性和性能优化的知识"},"level":2,"description":{"en":"Proficiency in scalability and performance optimization techniques helps organizations enhance system reliability, improve user experience, and handle growing workloads effectively. These skills enable businesses to maintain operational efficiency and adapt to increasing demands.","fa":"مهارت در تکنیک‌های بهینه‌سازی مقیاس‌پذیری و عملکرد به سازمان‌ها کمک می‌کند قابلیت اطمینان سیستم را افزایش دهند، تجربه کاربری را بهبود بخشند و به طور مؤثر بارهای کاری رو به رشد را مدیریت کنند. این مهارت‌ها به کسب‌وکارها امکان حفظ کارایی عملیاتی و سازگاری با افزایش تقاضا را می‌دهد.","tr":"Ölçeklenebilirlik ve performans optimizasyonu tekniklerindeki uzmanlık, kuruluşların sistem güvenilirliğini artırmasına, kullanıcı deneyimini iyileştirmesine ve artan iş yüklerini etkili bir şekilde yönetmesine yardımcı olur. Bu beceriler, işletmelerin operasyonel verimliliği sürdürmesine ve artan taleplere uyum sağlamasına olanak tanır.","de":"Fachkenntnisse in Techniken zur Skalierbarkeit und Leistungsoptimierung helfen Organisationen, die Systemzuverlässigkeit zu verbessern, die Benutzererfahrung zu optimieren und wachsende Arbeitslasten effektiv zu bewältigen. Diese Fähigkeiten ermöglichen es Unternehmen, die Betriebseffizienz aufrechtzuerhalten und sich an steigende Anforderungen anzupassen.","ar":"تساعد الخبرة في تقنيات تحسين الأداء وقابلية التوسع المؤسسات على تعزيز موثوقية النظام، وتحسين تجربة المستخدم، والتعامل مع أحمال العمل المتزايدة بفعالية. تُمكِّن هذه المهارات الشركات من الحفاظ على الكفاءة التشغيلية والتكيف مع الطلبات المتزايدة.","zh":"精通可扩展性和性能优化技术，有助于组织提高系统可靠性、改善用户体验，并有效应对不断增长的工作负载。这些技能使企业能够保持运营效率并适应不断增加的需求。"}},{"name":{"en":"Basic knowledge in DevOps principles and CI/CD pipelines","fa":"دانش پایه در اصول DevOps و اتوماسیون CI/CD","tr":"DevOps İlkeleri ve CI/CD Boru Hatları Hakkında Temel Bilgi","de":"Grundkenntnisse in DevOps-Prinzipien und CI/CD-Pipelines","ar":"معرفة أساسية بمبادئ DevOps وخطوط أنابيب CI/CD","zh":"DevOps 原则和 CI/CD 管道的基本知识"},"level":2,"description":{"en":"Familiarity with DevOps principles and CI/CD pipelines helps streamline the software development lifecycle, enabling continuous integration and delivery. This reduces development cycles, improves collaboration, and enhances system reliability.","fa":"آشنایی با اصول DevOps و اتوماسیون CI/CD به ساده‌سازی چرخه حیات توسعه نرم‌افزار کمک می‌کند و امکان یکپارچگی و تحویل مداوم را فراهم می‌سازد. این مهارت باعث کاهش چرخه‌های توسعه، بهبود همکاری و افزایش قابلیت اطمینان سیستم می‌شود.","tr":"DevOps ilkeleri ve CI/CD boru hatlarıyla aşinalık, yazılım geliştirme yaşam döngüsünü düzenlemeye yardımcı olur ve sürekli entegrasyon ve teslimatı mümkün kılar. Bu, geliştirme döngülerini azaltır, iş birliğini geliştirir ve sistem güvenilirliğini artırır.","de":"Die Vertrautheit mit DevOps-Prinzipien und CI/CD-Pipelines trägt zur Rationalisierung des Softwareentwicklungszyklus bei und ermöglicht kontinuierliche Integration und Lieferung. Dies verkürzt Entwicklungszyklen, verbessert die Zusammenarbeit und erhöht die Systemzuverlässigkeit.","ar":"الإلمام بمبادئ DevOps وخطوط أنابيب CI/CD يساعد على تبسيط دورة حياة تطوير البرمجيات، مما يتيح التكامل والتسليم المستمر. يؤدي ذلك إلى تقليل دورات التطوير، وتحسين التعاون، وتعزيز موثوقية النظام.","zh":"熟悉 DevOps 原则和 CI/CD 管道，有助于简化软件开发生命周期，实现持续集成和交付。这减少了开发周期、改善了协作并提高了系统可靠性。"}},{"name":{"en":"Domain-driven design (DDD) and Test-driven development (TDD)","fa":"طراحی مبتنی بر دامنه (DDD) و توسعه مبتنی بر تست (TDD)","tr":"Alan Odaklı Tasarım (DDD) ve Test Odaklı Geliştirme (TDD)","de":"Domain-Driven Design (DDD) und Test-Driven Development (TDD)","ar":"التصميم الموجه بالمجال (DDD) والتطوير الموجه بالاختبار (TDD)","zh":"领域驱动设计 (DDD) 和测试驱动开发 (TDD)"},"level":2,"description":{"en":"Proficiency in Domain-driven Design (DDD) and Test-driven Development (TDD) methodologies enables the creation of robust and maintainable software systems. DDD focuses on aligning software design with business domains, while TDD enhances code quality and reduces defects through iterative testing.","fa":"مهارت در روش‌شناسی‌های طراحی مبتنی بر دامنه (DDD) و توسعه مبتنی بر تست (TDD) امکان ایجاد سیستم‌های نرم‌افزاری قوی و قابل نگهداری را فراهم می‌کند. DDD بر هم‌ترازی طراحی نرم‌افزار با دامنه‌های کسب‌وکار تمرکز دارد و TDD با آزمون‌های تکراری کیفیت کد را بهبود می‌بخشد و نقص‌ها را کاهش می‌دهد.","tr":"Alan Odaklı Tasarım (DDD) ve Test Odaklı Geliştirme (TDD) metodolojilerinde yetkinlik, sağlam ve sürdürülebilir yazılım sistemlerinin oluşturulmasını sağlar. DDD, yazılım tasarımını iş alanlarıyla hizalamaya odaklanırken, TDD, kod kalitesini artırır ve yinelemeli testlerle hataları azaltır.","de":"Kompetenz in Domain-Driven Design (DDD) und Test-Driven Development (TDD) ermöglicht die Erstellung robuster und wartungsfreundlicher Softwaresysteme. DDD konzentriert sich darauf, die Softwaregestaltung an Geschäftsdomainen auszurichten, während TDD die Codequalität verbessert und Fehler durch iterative Tests reduziert.","ar":"تُمكِّن الكفاءة في منهجيات التصميم الموجه بالمجال (DDD) والتطوير الموجه بالاختبار (TDD) من إنشاء أنظمة برمجية قوية وقابلة للصيانة. يركز DDD على مواءمة تصميم البرمجيات مع المجالات التجارية، بينما يُحسِّن TDD جودة الكود ويقلل العيوب من خلال الاختبار التكراري.","zh":"精通领域驱动设计 (DDD) 和测试驱动开发 (TDD) 方法论，可创建稳健且易于维护的软件系统。DDD 专注于将软件设计与业务领域对齐，而 TDD 通过迭代测试提高代码质量并减少缺陷。"}},{"name":{"en":"Emerging technology exploration (AI, blockchain, IoT)","fa":"کاوش در فناوری‌های نوظهور (AI، بلاکچین، IoT)","tr":"Yeni Teknolojileri Keşfetme (AI, Blockchain, IoT)","de":"Erkundung neuer Technologien (KI, Blockchain, IoT)","ar":"استكشاف التقنيات الناشئة (AI، blockchain، IoT)","zh":"探索新兴技术（AI、区块链、物联网）"},"level":1,"description":{"en":"Exploring emerging technologies such as AI, blockchain, and IoT allows organizations to stay competitive by adopting innovative solutions. This fosters innovation, streamlines processes, and opens new opportunities for growth in a rapidly evolving market.","fa":"کاوش در فناوری‌های نوظهور مانند AI، بلاکچین و IoT به سازمان‌ها امکان می‌دهد با پذیرش راه‌حل‌های نوآورانه رقابت‌پذیری خود را حفظ کنند. این مهارت نوآوری را تقویت می‌کند، فرآیندها را ساده‌تر می‌سازد و فرصت‌های جدیدی برای رشد در بازاری به سرعت در حال تحول ایجاد می‌کند.","tr":"AI, Blockchain ve IoT gibi yeni teknolojileri keşfetmek, kuruluşların yenilikçi çözümler benimseyerek rekabetçi kalmasını sağlar. Bu, yeniliği teşvik eder, süreçleri kolaylaştırır ve hızla değişen bir pazarda büyüme için yeni fırsatlar açar.","de":"Die Erkundung neuer Technologien wie KI, Blockchain und IoT ermöglicht es Organisationen, durch die Einführung innovativer Lösungen wettbewerbsfähig zu bleiben. Dies fördert Innovationen, optimiert Prozesse und eröffnet neue Wachstumschancen in einem sich schnell entwickelnden Markt.","ar":"استكشاف التقنيات الناشئة مثل AI و Blockchain و IoT يمكن المؤسسات من البقاء تنافسية من خلال اعتماد حلول مبتكرة. يعزز هذا الابتكار، ويبسط العمليات، ويفتح فرصًا جديدة للنمو في سوق سريع التطور.","zh":"探索 AI、区块链 和物联网等新兴技术，可以帮助组织通过采用创新解决方案保持竞争力。这促进了创新、简化了流程，并在快速发展的市场中开辟了新的增长机会。"}}]},{"name":{"en":"As a software engineer","fa":"به عنوان یک مهندس نرم‌افزار","tr":"Bir Yazılım Mühendisi Olarak","de":"Als Software-Ingenieur","ar":"بصفتي مهندس برمجيات","zh":"作为软件工程师"},"skills":[{"name":{"en":".NET, Node.js and Bun frameworks for backend development","fa":".NET، Node.js و Bun برای توسعه بک‌اند","tr":"Backend geliştirme için .NET, Node.js ve Bun framework'leri","de":".NET, Node.js und Bun-Frameworks für die Backend-Entwicklung","ar":".NET وNode.js وBun لإطار عمل تطوير الخلفية","zh":".NET、Node.js 和 Bun 框架用于后端开发"},"level":5,"description":{"en":"Expertise in .NET, Node.js, and Bun frameworks enables the development of high-performance, scalable, and secure backend systems. These frameworks support versatile development needs, improve productivity, and ensure robust application architectures for diverse business requirements.","fa":"تخصص در .NET، Node.js و Bun به توسعه سیستم‌های بک‌اند با عملکرد بالا، مقیاس‌پذیری و امنیت کمک می‌کند. این فریمورک‌ها نیازهای توسعه متنوع را پشتیبانی می‌کنند، بهره‌وری را بهبود می‌بخشند و معماری‌های نرم‌افزاری قدرتمند را برای نیازهای متنوع کسب‌وکار تضمین می‌کنند.","tr":".NET, Node.js ve Bun framework'lerindeki uzmanlık, yüksek performanslı, ölçeklenebilir ve güvenli backend sistemlerinin geliştirilmesini sağlar. Bu framework'ler, çeşitli geliştirme ihtiyaçlarını destekler, üretkenliği artırır ve farklı iş gereksinimleri için sağlam uygulama mimarilerini garanti eder.","de":"Die Expertise in .NET, Node.js und Bun-Frameworks ermöglicht die Entwicklung leistungsstarker, skalierbarer und sicherer Backend-Systeme. Diese Frameworks unterstützen vielseitige Entwicklungsanforderungen, verbessern die Produktivität und gewährleisten robuste Anwendungsarchitekturen für unterschiedliche Geschäftsanforderungen.","ar":"تتيح الخبرة في أطر عمل .NET وNode.js وBun تطوير أنظمة خلفية عالية الأداء وقابلة للتوسع وآمنة. تدعم هذه الأطر احتياجات التطوير المتنوعة، وتحسن الإنتاجية، وتضمن بنى تطبيق قوية لتلبية متطلبات الأعمال المتنوعة.","zh":"精通 .NET、Node.js 和 Bun 框架，可开发高性能、可扩展且安全的后端系统。这些框架支持多样化的开发需求，提高生产力，并确保满足各种业务需求的稳健应用架构。"}},{"name":{"en":"Angular and React for frontend development","fa":"Angular و React برای توسعه فرانت‌اند","tr":"Frontend geliştirme için Angular ve React","de":"Angular und React für die Frontend-Entwicklung","ar":"Angular وReact لتطوير الواجهة الأمامية","zh":"Angular 和 React 用于前端开发"},"level":5,"description":{"en":"Expertise in Angular and React for frontend development ensures the creation of dynamic, user-friendly, and highly interactive web applications. These frameworks enhance development speed, provide robust component-based architecture, and enable seamless integration with backend services for a superior user experience.","fa":"تخصص در Angular و React برای توسعه فرانت‌اند تضمین می‌کند که برنامه‌های وب پویا، کاربرپسند و بسیار تعاملی ایجاد شوند. این فریمورک‌ها سرعت توسعه را افزایش می‌دهند، معماری مبتنی بر کامپوننت قوی را فراهم می‌کنند و امکان یکپارچگی روان با سرویس‌های بک‌اند برای تجربه کاربری بهتر را فراهم می‌کنند.","tr":"Angular ve React'teki uzmanlık, dinamik, kullanıcı dostu ve oldukça etkileşimli web uygulamalarının oluşturulmasını sağlar. Bu framework'ler, geliştirme hızını artırır, sağlam bir bileşen tabanlı mimari sunar ve üstün bir kullanıcı deneyimi için backend hizmetlerle sorunsuz entegrasyon sağlar.","de":"Die Expertise in Angular und React für die Frontend-Entwicklung gewährleistet die Erstellung dynamischer, benutzerfreundlicher und hochinteraktiver Webanwendungen. Diese Frameworks verbessern die Entwicklungsgeschwindigkeit, bieten eine robuste komponentenbasierte Architektur und ermöglichen eine nahtlose Integration mit Backend-Diensten für ein überragendes Benutzererlebnis.","ar":"تضمن الخبرة في Angular وReact لتطوير الواجهة الأمامية إنشاء تطبيقات ويب ديناميكية وسهلة الاستخدام وتفاعلية للغاية. تعمل هذه الأطر على تعزيز سرعة التطوير وتوفير بنية قوية قائمة على المكونات وتمكين التكامل السلس مع خدمات الخلفية لتوفير تجربة مستخدم فائقة.","zh":"精通 Angular 和 React 的前端开发，确保创建动态、用户友好且高度互动的 Web 应用程序。这些框架提高了开发速度，提供了稳健的基于组件的架构，并实现了与后端服务的无缝集成，从而提供卓越的用户体验。"}},{"name":{"en":"RESTful API design and implementation","fa":"طراحی و پیاده‌سازی API‌های RESTful","tr":"RESTful API tasarımı ve uygulaması","de":"Design und Implementierung von RESTful APIs","ar":"تصميم وتنفيذ واجهات برمجة التطبيقات RESTful","zh":"RESTful API 设计和实现"},"level":5,"description":{"en":"Expertise in RESTful API design and implementation ensures seamless communication between systems, scalability, and flexibility. This skill enables organizations to create efficient, maintainable, and secure APIs that support a wide range of applications and integrations.","fa":"تخصص در طراحی و پیاده‌سازی API‌های RESTful ارتباط بدون وقفه بین سیستم‌ها، مقیاس‌پذیری و انعطاف‌پذیری را تضمین می‌کند. این مهارت به سازمان‌ها امکان ایجاد API‌های کارآمد، قابل نگهداری و امن را می‌دهد که از طیف گسترده‌ای از برنامه‌ها و یکپارچه‌سازی‌ها پشتیبانی می‌کند.","tr":"RESTful API tasarımı ve uygulamasındaki uzmanlık, sistemler arasında sorunsuz iletişim, ölçeklenebilirlik ve esneklik sağlar. Bu beceri, kuruluşların geniş bir uygulama ve entegrasyon yelpazesini destekleyen verimli, sürdürülebilir ve güvenli API'ler oluşturmasını sağlar.","de":"Die Expertise im Design und der Implementierung von RESTful APIs gewährleistet eine nahtlose Kommunikation zwischen Systemen, Skalierbarkeit und Flexibilität. Diese Fähigkeit ermöglicht es Organisationen, effiziente, wartbare und sichere APIs zu erstellen, die eine breite Palette von Anwendungen und Integrationen unterstützen.","ar":"تضمن الخبرة في تصميم وتنفيذ واجهات برمجة التطبيقات RESTful التواصل السلس بين الأنظمة وقابلية التوسع والمرونة. تتيح هذه المهارة للمؤسسات إنشاء واجهات برمجة تطبيقات فعالة وقابلة للصيانة وآمنة تدعم مجموعة واسعة من التطبيقات والتكاملات.","zh":"精通 RESTful API 的设计和实现，可确保系统之间的无缝通信、可扩展性和灵活性。这项技能使组织能够创建高效、可维护且安全的 API，从而支持各种应用程序和集成。"}},{"name":{"en":"Database management systems (SQL and NoSQL)","fa":"سیستم‌های مدیریت پایگاه داده (SQL و NoSQL)","tr":"Veritabanı Yönetim Sistemleri (SQL ve NoSQL)","de":"Datenbankverwaltungssysteme (SQL und NoSQL)","ar":"أنظمة إدارة قواعد البيانات (SQL وNoSQL)","zh":"数据库管理系统 (SQL 和 NoSQL)"},"level":5,"description":{"en":"Expertise in database management systems (SQL and NoSQL) enables the development of scalable, high-performance data solutions. This knowledge supports efficient data storage, retrieval, and processing, ensuring reliability and adaptability for diverse business needs.","fa":"تخصص در سیستم‌های مدیریت پایگاه داده (SQL و NoSQL) امکان توسعه راه‌حل‌های داده‌ای مقیاس‌پذیر و با عملکرد بالا را فراهم می‌کند. این دانش از ذخیره‌سازی، بازیابی و پردازش داده‌ها به شکل کارآمد پشتیبانی کرده و قابلیت اطمینان و سازگاری با نیازهای متنوع کسب‌وکار را تضمین می‌کند.","tr":"Veritabanı yönetim sistemleri (SQL ve NoSQL) konusundaki uzmanlık, ölçeklenebilir, yüksek performanslı veri çözümleri geliştirilmesini sağlar. Bu bilgi, verilerin verimli bir şekilde depolanmasını, alınmasını ve işlenmesini destekleyerek güvenilirlik ve çeşitli iş ihtiyaçlarına uyum sağlar.","de":"Die Expertise in Datenbankverwaltungssystemen (SQL und NoSQL) ermöglicht die Entwicklung skalierbarer, leistungsstarker Datenlösungen. Dieses Wissen unterstützt eine effiziente Datenspeicherung, -abfrage und -verarbeitung und gewährleistet Zuverlässigkeit und Anpassungsfähigkeit an unterschiedliche Geschäftsanforderungen.","ar":"تتيح الخبرة في أنظمة إدارة قواعد البيانات (SQL وNoSQL) تطوير حلول بيانات قابلة للتوسع وعالية الأداء. تدعم هذه المعرفة تخزين البيانات واسترجاعها ومعالجتها بكفاءة، مما يضمن الموثوقية والقدرة على التكيف مع احتياجات الأعمال المتنوعة.","zh":"精通数据库管理系统 (SQL 和 NoSQL)，能够开发可扩展的高性能数据解决方案。这些知识支持高效的数据存储、检索和处理，确保可靠性并适应各种业务需求。"}},{"name":{"en":"Clean, maintainable, and testable code","fa":"کد تمیز، قابل نگهداری و تست","tr":"Temiz, Sürdürülebilir ve Test Edilebilir Kod","de":"Sauberer, Wartbarer und Testbarer Code","ar":"كود نظيف وقابل للصيانة والاختبار","zh":"干净、可维护和可测试的代码"},"level":5,"description":{"en":"Expertise in writing clean, maintainable, and testable code ensures high software quality, facilitates collaboration, and reduces technical debt. This approach enhances scalability, simplifies debugging, and supports long-term sustainability of projects.","fa":"تخصص در نوشتن کد تمیز، قابل نگهداری و تست کیفیت بالای نرم‌افزار، تسهیل همکاری و کاهش بدهی فنی را تضمین می‌کند. این روش مقیاس‌پذیری را بهبود می‌بخشد، اشکال‌زدایی را ساده‌تر می‌کند و از پایداری بلندمدت پروژه‌ها پشتیبانی می‌کند.","tr":"Temiz, sürdürülebilir ve test edilebilir kod yazma konusundaki uzmanlık, yüksek yazılım kalitesini sağlar, iş birliğini kolaylaştırır ve teknik borcu azaltır. Bu yaklaşım, ölçeklenebilirliği artırır, hata ayıklamayı basitleştirir ve projelerin uzun vadeli sürdürülebilirliğini destekler.","de":"Die Expertise im Schreiben von sauberem, wartbarem und testbarem Code gewährleistet hohe Softwarequalität, erleichtert die Zusammenarbeit und reduziert technische Schulden. Dieser Ansatz verbessert die Skalierbarkeit, vereinfacht die Fehlersuche und unterstützt die langfristige Nachhaltigkeit von Projekten.","ar":"تضمن الخبرة في كتابة كود نظيف وقابل للصيانة والاختبار جودة عالية للبرمجيات، وتسهل التعاون، وتقلل من الدين التقني. يعزز هذا النهج قابلية التوسع، ويبسط تصحيح الأخطاء، ويدعم استدامة المشاريع على المدى الطويل.","zh":"精通编写干净、可维护和可测试的代码，可确保高质量的软件，促进协作并减少技术债务。这种方法提高了可扩展性，简化了调试，并支持项目的长期可持续性。"}},{"name":{"en":"Version control systems like Git","fa":"سیستم‌های کنترل نسخه مانند Git","tr":"Git Gibi Sürüm Kontrol Sistemleri","de":"Versionskontrollsysteme wie Git","ar":"أنظمة التحكم في الإصدارات مثل Git","zh":"版本控制系统如 Git"},"level":4,"description":{"en":"Proficiency in version control systems like Git enables efficient code collaboration, history tracking, and streamlined project management. This skill is essential for maintaining code integrity, resolving conflicts, and enhancing team productivity in development workflows.","fa":"تخصص در سیستم‌های کنترل نسخه مانند Git امکان همکاری مؤثر در کد، ردیابی تاریخچه و مدیریت پروژه‌های ساده‌تر را فراهم می‌کند. این مهارت برای حفظ یکپارچگی کد، حل تضادها و افزایش بهره‌وری تیم در جریان‌های کاری توسعه ضروری است.","tr":"Git gibi sürüm kontrol sistemlerinde uzmanlık, etkili kod iş birliği, geçmiş takibi ve düzenli proje yönetimini sağlar. Bu beceri, kod bütünlüğünü korumak, çatışmaları çözmek ve geliştirme iş akışlarında ekip verimliliğini artırmak için gereklidir.","de":"Die Beherrschung von Versionskontrollsystemen wie Git ermöglicht effiziente Zusammenarbeit am Code, die Nachverfolgung von Änderungen und eine optimierte Projektverwaltung. Diese Fähigkeit ist entscheidend für die Wahrung der Code-Integrität, die Lösung von Konflikten und die Steigerung der Teamproduktivität in Entwicklungsabläufen.","ar":"تتيح الكفاءة في استخدام أنظمة التحكم في الإصدارات مثل Git التعاون الفعال في الكود وتتبع التاريخ وإدارة المشاريع بسلاسة. تعد هذه المهارة ضرورية للحفاظ على تكامل الكود وحل التعارضات وتعزيز إنتاجية الفريق في سير عمل التطوير.","zh":"熟练掌握 Git 等版本控制系统，可实现高效的代码协作、历史跟踪和简化的项目管理。这项技能对于维护代码完整性、解决冲突和提高开发工作流程中的团队生产力至关重要。"}},{"name":{"en":"Problem-solving and debugging skills","fa":"مهارت‌های حل مسئله و اشکال‌زدایی","tr":"Problem Çözme ve Hata Ayıklama Becerileri","de":"Problemlösungs- und Debugging-Fähigkeiten","ar":"مهارات حل المشكلات وتصحيح الأخطاء","zh":"解决问题和调试技能"},"level":4,"description":{"en":"Strong problem-solving and debugging skills enable the identification and resolution of complex technical issues effectively. These abilities improve system reliability, ensure smooth operations, and enhance team productivity in fast-paced development environments.","fa":"مهارت‌های قوی در حل مسئله و اشکال‌زدایی امکان شناسایی و حل مسائل فنی پیچیده را به‌طور مؤثر فراهم می‌کند. این توانایی‌ها قابلیت اطمینان سیستم را بهبود می‌بخشند، عملیات روان را تضمین می‌کنند و بهره‌وری تیم را در محیط‌های توسعه سریع افزایش می‌دهند.","tr":"Güçlü problem çözme ve hata ayıklama becerileri, karmaşık teknik sorunların etkili bir şekilde tanımlanmasını ve çözülmesini sağlar. Bu yetenekler, sistem güvenilirliğini artırır, sorunsuz operasyonları garanti eder ve hızlı tempolu geliştirme ortamlarında ekip verimliliğini artırır.","de":"Starke Problemlösungs- und Debugging-Fähigkeiten ermöglichen die effektive Identifizierung und Lösung komplexer technischer Probleme. Diese Fähigkeiten verbessern die Systemzuverlässigkeit, gewährleisten reibungslose Abläufe und steigern die Teamproduktivität in schnelllebigen Entwicklungsumgebungen.","ar":"تتيح مهارات حل المشكلات وتصحيح الأخطاء القوية تحديد المشكلات التقنية المعقدة وحلها بشكل فعال. تعمل هذه القدرات على تحسين موثوقية النظام وضمان العمليات السلسة وتعزيز إنتاجية الفريق في بيئات التطوير السريعة.","zh":"强大的问题解决和调试技能能够有效识别和解决复杂的技术问题。这些能力提高了系统可靠性，确保了操作的顺畅，并增强了快节奏开发环境中的团队生产力。"}},{"name":{"en":"Collaboration with cross-functional teams","fa":"همکاری با تیم‌های چندوظیفه‌ای","tr":"Çapraz Fonksiyonel Takımlarla İşbirliği","de":"Zusammenarbeit mit funktionsübergreifenden Teams","ar":"التعاون مع الفرق متعددة الوظائف","zh":"与跨职能团队合作"},"level":4,"description":{"en":"The ability to collaborate effectively with cross-functional teams fosters innovation, improves communication, and ensures alignment across diverse stakeholders. This skill enhances project efficiency and drives successful outcomes by leveraging the strengths of varied expertise.","fa":"توانایی همکاری موثر با تیم‌های چندوظیفه‌ای نوآوری را تقویت می‌کند، ارتباطات را بهبود می‌بخشد و هماهنگی بین ذینفعان متنوع را تضمین می‌کند. این مهارت بهره‌وری پروژه را افزایش داده و با استفاده از نقاط قوت تخصص‌های متنوع، نتایج موفقیت‌آمیزی را به همراه دارد.","tr":"Çapraz fonksiyonel takımlarla etkili işbirliği yapabilme yeteneği, yeniliği teşvik eder, iletişimi geliştirir ve farklı paydaşlar arasında uyumu sağlar. Bu beceri, çeşitli uzmanlıkların güçlü yönlerini kullanarak proje verimliliğini artırır ve başarılı sonuçlar elde edilmesine katkıda bulunur.","de":"Die Fähigkeit zur effektiven Zusammenarbeit mit funktionsübergreifenden Teams fördert Innovation, verbessert die Kommunikation und sorgt für Abstimmung zwischen verschiedenen Stakeholdern. Diese Fähigkeit steigert die Projekteffizienz und führt durch die Nutzung vielfältiger Expertise zu erfolgreichen Ergebnissen.","ar":"تعمل القدرة على التعاون الفعال مع الفرق متعددة الوظائف على تعزيز الابتكار وتحسين التواصل وضمان التنسيق بين أصحاب المصلحة المتنوعين. تعزز هذه المهارة كفاءة المشروع وتقود إلى نتائج ناجحة من خلال الاستفادة من نقاط القوة في الخبرات المتنوعة.","zh":"能够与跨职能团队有效合作，促进创新、改善沟通并确保各利益相关者之间的协调。这项技能通过利用多样化专业知识的优势，提高了项目效率并推动了成功的结果。"}},{"name":{"en":"Design & implement Microfrontends (Webpack, Vite)","fa":"طراحی و پیاده‌سازی Microfrontends (Webpack، Vite)","tr":"Microfrontends (Webpack, Vite) Tasarımı ve Uygulaması","de":"Design und Implementierung von Microfrontends (Webpack, Vite)","ar":"تصميم وتنفيذ Microfrontends (Webpack وVite)","zh":"设计和实现 Microfrontends (Webpack, Vite)"},"level":4,"description":{"en":"Proficiency in designing and implementing Microfrontends using Webpack and Vite enables scalable, modular, and maintainable frontend architectures. This approach enhances team autonomy, facilitates independent deployments, and improves application performance and flexibility.","fa":"تخصص در طراحی و پیاده‌سازی Microfrontends با استفاده از Webpack و Vite به ایجاد معماری‌های فرانت‌اند مقیاس‌پذیر، ماژولار و قابل نگهداری کمک می‌کند. این روش استقلال تیم‌ها را افزایش می‌دهد، استقرار مستقل را تسهیل می‌کند و عملکرد و انعطاف‌پذیری برنامه‌ها را بهبود می‌بخشد.","tr":"Webpack ve Vite kullanarak Microfrontends tasarlama ve uygulama konusundaki uzmanlık, ölçeklenebilir, modüler ve sürdürülebilir frontend mimarileri sağlar. Bu yaklaşım, ekip özerkliğini artırır, bağımsız dağıtımları kolaylaştırır ve uygulama performansı ve esnekliğini iyileştirir.","de":"Die Expertise im Design und der Implementierung von Microfrontends mit Webpack und Vite ermöglicht skalierbare, modulare und wartbare Frontend-Architekturen. Dieser Ansatz verbessert die Teamautonomie, erleichtert unabhängige Deployments und steigert die Anwendungsleistung und Flexibilität.","ar":"تتيح الكفاءة في تصميم وتنفيذ Microfrontends باستخدام Webpack وVite إنشاء بنى واجهات أمامية قابلة للتوسع والوحدات وقابلة للصيانة. يعزز هذا النهج استقلالية الفرق، ويسهل النشر المستقل، ويحسن أداء التطبيقات ومرونتها.","zh":"熟练使用 Webpack 和 Vite 设计和实现 Microfrontends，可实现可扩展、模块化和可维护的前端架构。这种方法增强了团队自主性，简化了独立部署，并提高了应用程序的性能和灵活性。"}},{"name":{"en":"Software development methodologies (Agile, Scrum)","fa":"روش‌شناسی‌های توسعه نرم‌افزار (Agile، Scrum)","tr":"Yazılım Geliştirme Metodolojileri (Agile, Scrum)","de":"Software-Entwicklungsmethodologien (Agile, Scrum)","ar":"منهجيات تطوير البرمجيات (Agile وScrum)","zh":"软件开发方法论 (Agile, Scrum)"},"level":3,"description":{"en":"Understanding software development methodologies such as Agile and Scrum fosters adaptability, collaboration, and iterative progress. This skill ensures efficient project management, enhanced team communication, and the timely delivery of high-quality software.","fa":"درک روش‌شناسی‌های توسعه نرم‌افزار مانند Agile و Scrum، سازگاری، همکاری و پیشرفت تدریجی را تقویت می‌کند. این مهارت مدیریت مؤثر پروژه، ارتباطات تیمی بهبود یافته و تحویل به موقع نرم‌افزار با کیفیت بالا را تضمین می‌کند.","tr":"Agile ve Scrum gibi yazılım geliştirme metodolojilerini anlamak, uyarlanabilirliği, iş birliğini ve yinelemeli ilerlemeyi teşvik eder. Bu beceri, verimli proje yönetimini, gelişmiş ekip iletişimini ve yüksek kaliteli yazılımın zamanında teslim edilmesini sağlar.","de":"Das Verständnis von Software-Entwicklungsmethodologien wie Agile und Scrum fördert Anpassungsfähigkeit, Zusammenarbeit und iterative Fortschritte. Diese Fähigkeit gewährleistet ein effizientes Projektmanagement, verbesserte Teamkommunikation und die pünktliche Lieferung hochwertiger Software.","ar":"فهم منهجيات تطوير البرمجيات مثل Agile وScrum يعزز القدرة على التكيف والتعاون والتقدم التدريجي. تضمن هذه المهارة إدارة مشروع فعالة، وتحسين التواصل بين الفريق، وتسليم البرمجيات عالية الجودة في الوقت المناسب.","zh":"了解 Agile 和 Scrum 等软件开发方法论可以促进适应性、协作性和迭代进展。这项技能确保了高效的项目管理、改进的团队沟通以及高质量软件的按时交付。"}},{"name":{"en":"Continuous integration and deployment (CI/CD) pipelines","fa":"اتوماسیون CI/CD","tr":"Sürekli Entegrasyon ve Dağıtım (CI/CD) Boru Hatları","de":"Pipelines für kontinuierliche Integration und Bereitstellung (CI/CD)","ar":"خطوط أنابيب التكامل والنشر المستمر (CI/CD)","zh":"持续集成和部署 (CI/CD) 管道"},"level":2,"description":{"en":"Proficiency in continuous integration and deployment (CI/CD) pipelines ensures faster and more reliable software delivery. This skill enhances automation, reduces manual errors, and accelerates the development lifecycle, leading to higher efficiency and streamlined processes.","fa":"تخصص در اتوماسیون CI/CD باعث تحویل سریع‌تر و قابل اطمینان‌تر نرم‌افزار می‌شود. این مهارت خودکارسازی را افزایش می‌دهد، خطاهای دستی را کاهش می‌دهد و چرخه حیات توسعه را سرعت می‌بخشد، که منجر به بهره‌وری بالاتر و فرآیندهای ساده‌تر می‌شود.","tr":"Sürekli entegrasyon ve dağıtım (CI/CD) boru hatlarındaki uzmanlık, daha hızlı ve daha güvenilir yazılım teslimatı sağlar. Bu beceri, otomasyonu artırır, manuel hataları azaltır ve geliştirme yaşam döngüsünü hızlandırarak daha yüksek verimlilik ve düzenli süreçler sunar.","de":"Die Expertise in Pipelines für kontinuierliche Integration und Bereitstellung (CI/CD) gewährleistet eine schnellere und zuverlässigere Softwarebereitstellung. Diese Fähigkeit verbessert die Automatisierung, reduziert manuelle Fehler und beschleunigt den Entwicklungszyklus, was zu höherer Effizienz und optimierten Prozessen führt.","ar":"تضمن الكفاءة في خطوط أنابيب التكامل والنشر المستمر (CI/CD) تسليم البرمجيات بسرعة وموثوقية أكبر. تعزز هذه المهارة الأتمتة، وتقلل من الأخطاء اليدوية، وتسرع دورة حياة التطوير، مما يؤدي إلى كفاءة أعلى وعمليات مبسطة.","zh":"精通持续集成和部署 (CI/CD) 管道可确保更快、更可靠的软件交付。这项技能提高了自动化水平，减少了人工错误，加速了开发生命周期，从而提高了效率并简化了流程。"}}]}],"simpleSkillSets":[{"name":{"en":"Languages & Frameworks","fa":"زبان‌ها و فریم‌ورک‌ها","tr":"Diller ve Çatılar","de":"Programmiersprachen und Frameworks","ar":"لغات البرمجة وإطارات العمل","zh":"编程语言与框架"},"skills":[{"name":"C# & VB .NET","level":5},{"name":"TypeScript & JavaScript","level":5},{"name":"Node.js & Bun","level":4},{"name":"AngularTS, React","level":5},{"name":"HTML5 & CSS & WPF","level":5},{"name":"Blazor (WASM, Server)","level":2},{"name":"Lit Elements","level":3},{"name":"Familiar with Go and Python","level":2}]},{"name":{"en":"DevOps & Cloud","fa":"DevOps و رایانش ابری","tr":"DevOps ve Bulut","de":"DevOps und Cloud","ar":"DevOps والحوسبة السحابية","zh":"DevOps 与云计算"},"skills":[{"name":"Kubernetes + Docker","level":3},{"name":"RabbitMQ","level":4},{"name":"Nginx","level":3}]},{"name":{"en":"Tools & Technologies","fa":"ابزارها و فناوری‌ها","tr":"Araçlar ve Teknolojiler","de":"Tools und Technologien","ar":"الأدوات والتكنولوجيا","zh":"工具与技术"},"skills":[{"name":"SQL-Server & MongoDB","level":4},{"name":"gRPC","level":4},{"name":"Git","level":4},{"name":"Redis","level":3},{"name":"PostgreSQL","level":3},{"name":"BPMN","level":3}]}]},"h":{},"s":200,"st":"OK","u":"/api/resume.json","rt":"json"},"3981326499":{"b":[{"company":"AnyWork Gmbh.","role":{"en":"Sen. Front-End Lead Engineer","fa":"مهندس ارشد فرانت‌اند","tr":"Kıdemli Front-End Lider Mühendisi","de":"Senior Front-End Lead Engineer","ar":"مهندس رئيسي للواجهة الأمامية","zh":"高级前端主管工程师"},"link":"http://AnyWork.gmbh","location":{"en":"Dusseldorf / Germany","fa":"دوسلدورف / آلمان","tr":"Düsseldorf / Almanya","de":"Düsseldorf / Deutschland","ar":"دوسلدورف / ألمانيا","zh":"杜塞尔多夫 / 德国"},"dateStart":"2019-11-01T00:00:00.000Z","description":{"en":"AnyWork is a cloud-based enterprise workflow management application. Unlike traditional software, it goes beyond simple workflows by offering built-in modules such as ERP, CRM, and more, focusing on dynamic solutions. For instance, users can create their own tables, workflows, and other customizable features.\n\nIn alignment with the agile structure of the development team, I began my role as a front-end developer and progressively advanced to become the Front-End Team Leader after two years. During my tenure, I achieved the following milestones:\n\n- **Angular Application Infrastructure**: Designed and implemented the Angular application infrastructure, including library modules, generic services, and TypeScript libraries. Successfully migrated the top application structure from MVC to Angular, enabling the separation of the monorepo project for enhanced code safety and segregation of concerns.\n- **Automation for Front-End Integration**: Developed a fully automated mechanism to pipeline changes from services directly to the front-end application. This eliminated manual tasks like rewriting data models in TypeScript, significantly improving efficiency.\n- **Team Leadership**: As the Front-End Team Leader, introduced and enforced professional development practices, including mandatory pull requests and adherence to development standards.\n- **DevOps and Deployment Automation**: Built Azure DevOps pipelines to automate build and deployment operations, streamlining the release process.\n- **Kubernetes Implementation**: Introduced and implemented Kubernetes in the organization to enhance scalability and orchestration.\n- **Technology Alignment**: Consistently stayed at the forefront of cutting-edge technologies to meet the company's evolving requirements.\n- **UX/UI Collaboration**: Collaborated with UX/UI designers at a coaching level to ensure design alignment with development goals.\n- **Mentorship and Coaching**: Provided guidance and mentorship to junior colleagues, fostering growth and skill development.\n- **Dashboard Module Development**: Designed and implemented a stand-alone dashboard module for the application, featuring dynamic dashboard creation akin to MS Power BI with dynamic data source loading.\n- **Dynamic Page Creation**: Designed and implemented a feature for dynamic page creation to meet evolving business needs.\n- **Legacy Code Modernization**: Transformed old ASP.NET MVC Razor pages into a modern AngularTS application. Maintained, refactored, and rewrote legacy code written in ASP.NET MVC, JQuery, and Bootstrap.\n- **Creative Problem Solving**: Delivered innovative and efficient solutions to complex problems, consistently driving value for the organization.\n\nThis comprehensive experience reflects my dedication to innovation, leadership, and delivering impactful technical solutions within an agile environment.","fa":"AnyWork یک نرم‌افزار مدیریت جریان‌کار سازمانی مبتنی بر ابر است. برخلاف نرم‌افزارهای سنتی، این سیستم فراتر از جریان‌های کاری ساده عمل کرده و ماژول‌های داخلی متنوعی مانند ERP، CRM و موارد دیگر را با تمرکز بر راه‌حل‌های پویا ارائه می‌دهد. به عنوان مثال، کاربران می‌توانند جداول، جریان‌های کاری و سایر ویژگی‌های قابل تنظیم خود را ایجاد کنند.\n\nدر راستای ساختار چابک تیم توسعه، من نقش خود را به عنوان توسعه‌دهنده فرانت‌اند آغاز کردم و پس از دو سال به تدریج به سمت رهبر تیم فرانت‌اند ارتقا یافتم. در طول مدت همکاری خود، به دستاوردهای زیر نائل شدم:\n\n- **زیرساخت برنامه Angular**: طراحی و پیاده‌سازی زیرساخت برنامه Angular، شامل ماژول‌های کتابخانه‌ای، سرویس‌های عمومی، و کتابخانه‌های TypeScript. با موفقیت ساختار بالای برنامه را از MVC به Angular منتقل کردیم و این امکان را فراهم کردیم تا پروژه Monorepo را برای افزایش امنیت کدها و جداسازی ملاحظات تفکیک کنیم.\n- **اتوماسیون برای یکپارچه‌سازی فرانت‌اند**: مکانیزم کاملاً خودکاری برای اتصال تغییرات از سرویس‌ها به برنامه فرانت‌اند توسعه دادم. این مکانیزه‌سازی نیاز به وظایف دستی مانند بازنویسی مدل‌های داده در TypeScript را از بین برد و به طور قابل توجهی بهره‌وری را افزایش داد.\n- **رهبری تیم**: به عنوان رهبر تیم فرانت‌اند، شیوه‌های توسعه حرفه‌ای از جمله ایجاد Pull Request و رعایت استانداردهای توسعه را معرفی و اجباری کردم.\n- **اتوماسیون DevOps و استقرار**: لوله‌های Azure DevOps را برای خودکارسازی عملیات ساخت و استقرار ایجاد کردم.\n- **پیاده‌سازی Kubernetes**: Kubernetes را در سازمان معرفی و پیاده‌سازی کردم تا مقیاس‌پذیری و اورکستراسیون را افزایش دهم.\n- **همکاری با UX/UI**: در سطح مشاوره با طراحان UX/UI همکاری کردم تا اطمینان حاصل شود که طراحی‌ها با اهداف توسعه همسو هستند.\n- **مشاوره و راهنمایی**: به همکاران مبتدی راهنمایی و مشاوره ارائه کردم و به رشد و توسعه مهارت‌های آنان کمک کردم.\n- **توسعه ماژول داشبورد**: طراحی و پیاده‌سازی یک ماژول مستقل داشبورد برای برنامه، با ویژگی‌های ایجاد داشبورد دینامیک مشابه MS Power BI و بارگذاری منابع داده پویا.\n- **ایجاد صفحات دینامیک**: ویژگی ایجاد صفحات دینامیک را برای پاسخگویی به نیازهای متغیر کسب‌وکار طراحی و پیاده‌سازی کردم.\n- **به‌روز‌رسانی کدهای قدیمی**: صفحات Razor MVC ASP.NET قدیمی را به برنامه AngularTS مدرن تبدیل کردم. کدهای قدیمی نوشته شده در ASP.NET MVC، JQuery و Bootstrap را نگهداری، بازنویسی و بهینه کردم.\n- **حل خلاقانه مسائل**: راه‌حل‌های نوآورانه و کارآمدی برای مسائل پیچیده ارائه دادم و همواره ارزشی برای سازمان ایجاد کردم.\n\nاین تجربه جامع تعهد من به نوآوری، رهبری، و ارائه راه‌حل‌های فنی مؤثر در یک محیط چابک را نشان می‌دهد.","tr":"AnyWork, bulut tabanlı bir kurumsal iş akışı yönetimi uygulamasıdır. Geleneksel yazılımların aksine, ERP, CRM gibi yerleşik modüller sunarak dinamik çözümlere odaklanır. Örneğin, kullanıcılar kendi tablolarını, iş akışlarını ve diğer özelleştirilebilir özellikleri oluşturabilirler.\n\nGeliştirme ekibinin çevik yapısına uygun olarak, ön uç geliştiricisi olarak görevime başladım ve iki yıl içinde kademeli olarak Ön Uç Ekip Lideri oldum. Bu süre zarfında şu başarılara ulaştım:\n\n- **Angular Uygulama Altyapısı**: Kütüphane modülleri, genel hizmetler ve TypeScript kütüphanelerini içeren Angular uygulama altyapısını tasarladım ve uyguladım. MVC'den Angular'a geçiş yaparak, monorepo projesinin güvenliğini artırmak ve endişeleri ayırmak için projeyi böldük.\n- **Ön Uç Entegrasyonu için Otomasyon**: Hizmetlerden ön uç uygulamasına yapılan değişiklikleri otomatikleştirmek için tamamen otomatik bir mekanizma geliştirdim. Bu, TypeScript'teki veri modellerini yeniden yazma gibi manuel işleri ortadan kaldırarak verimliliği önemli ölçüde artırdı.\n- **Ekip Liderliği**: Ön Uç Ekip Lideri olarak, pull request oluşturma ve geliştirme standartlarına uyma gibi profesyonel geliştirme uygulamalarını tanıttım ve zorunlu kıldım.\n- **DevOps ve Dağıtım Otomasyonu**: Yapı ve dağıtım işlemlerini otomatikleştirmek için Azure DevOps boru hatları oluşturdum.\n- **Kubernetes Uygulaması**: Ölçeklenebilirlik ve düzenleme artırmak için Kubernetes'i tanıttım ve uyguladım.\n- **Teknoloji Uyumu**: Şirketin gereksinimlerini karşılamak için sürekli olarak son teknolojilerle uyumlu kaldım.\n- **UX/UI İşbirliği**: UX/UI tasarımcılarıyla koçluk seviyesinde işbirliği yaptım.\n- **Mentorluk ve Rehberlik**: Daha genç meslektaşlara rehberlik ve danışmanlık yaparak becerilerini geliştirmelerine yardımcı oldum.\n- **Gösterge Tablosu Modülü Geliştirme**: MS Power BI benzeri dinamik gösterge tablosu oluşturma ve dinamik veri kaynağı yükleme özelliklerine sahip bağımsız bir gösterge tablosu modülü tasarladım ve uyguladım.\n- **Dinamik Sayfa Oluşturma**: Değişen iş ihtiyaçlarını karşılamak için dinamik sayfa oluşturma özelliği tasarladım ve uyguladım.\n- **Eski Kodların Modernizasyonu**: Eski ASP.NET MVC Razor sayfalarını modern AngularTS uygulamasına dönüştürdüm. ASP.NET MVC, JQuery ve Bootstrap ile yazılmış eski kodları bakımını yaptım, yeniden yapılandırdım ve yeniden yazdım.\n- **Yaratıcı Sorun Çözme**: Karmaşık problemlere yenilikçi ve verimli çözümler sağlayarak sürekli olarak şirkete değer kattım.\n\nBu kapsamlı deneyim, çevik bir ortamda yenilik, liderlik ve etkili teknik çözümler sunmaya olan bağlılığımı göstermektedir.","de":"AnyWork ist eine cloudbasierte Anwendung für das Management von Unternehmens-Workflows. Im Gegensatz zu herkömmlicher Software geht sie über einfache Workflows hinaus und bietet integrierte Module wie ERP, CRM und mehr, mit einem Fokus auf dynamische Lösungen. Benutzer können beispielsweise ihre eigenen Tabellen, Workflows und andere anpassbare Funktionen erstellen.\n\nIm Einklang mit der agilen Struktur des Entwicklungsteams begann ich meine Rolle als Frontend-Entwickler und wurde nach zwei Jahren schrittweise zum Frontend-Teamleiter befördert. Während meiner Tätigkeit habe ich die folgenden Meilensteine erreicht:\n\n- **Angular-Anwendungsinfrastruktur**: Gestaltung und Implementierung der Angular-Anwendungsinfrastruktur, einschließlich Bibliotheksmodulen, generischen Diensten und TypeScript-Bibliotheken. Erfolgreicher Übergang der obersten Anwendungsstruktur von MVC zu Angular, wodurch das Monorepo-Projekt getrennt wurde, um die Codesicherheit zu verbessern und Verantwortlichkeiten zu trennen.\n- **Automatisierung für Frontend-Integration**: Entwicklung eines vollautomatisierten Mechanismus zur Übertragung von Änderungen aus Diensten direkt in die Frontend-Anwendung. Dies beseitigte manuelle Aufgaben wie das Umschreiben von Datenmodellen in TypeScript und verbesserte die Effizienz erheblich.\n- **Teamleitung**: Als Frontend-Teamleiter habe ich professionelle Entwicklungspraktiken eingeführt und durchgesetzt, einschließlich obligatorischer Pull-Requests und Einhaltung von Entwicklungsstandards.\n- **DevOps- und Bereitstellungsautomatisierung**: Erstellung von Azure DevOps-Pipelines zur Automatisierung von Build- und Bereitstellungsvorgängen, um den Veröffentlichungsprozess zu optimieren.\n- **Kubernetes-Implementierung**: Einführung und Implementierung von Kubernetes in der Organisation zur Verbesserung der Skalierbarkeit und Orchestrierung.\n- **Technologieanpassung**: Ständige Anpassung an modernste Technologien, um die sich ändernden Anforderungen des Unternehmens zu erfüllen.\n- **Zusammenarbeit mit UX/UI**: Zusammenarbeit mit UX/UI-Designern auf Coaching-Ebene, um die Übereinstimmung von Design und Entwicklungszielen sicherzustellen.\n- **Mentoring und Coaching**: Bereitstellung von Anleitung und Mentoring für jüngere Kollegen, um Wachstum und Kompetenzentwicklung zu fördern.\n- **Dashboard-Modul-Entwicklung**: Gestaltung und Implementierung eines eigenständigen Dashboard-Moduls für die Anwendung mit dynamischer Dashboard-Erstellung ähnlich wie MS Power BI und dynamischem Laden von Datenquellen.\n- **Dynamische Seitenerstellung**: Gestaltung und Implementierung einer Funktion zur dynamischen Seitenerstellung zur Erfüllung der sich ändernden Geschäftsanforderungen.\n- **Modernisierung von Legacy-Code**: Umwandlung alter ASP.NET MVC Razor-Seiten in eine moderne AngularTS-Anwendung. Wartung, Refactoring und Neuschreiben von Legacy-Code, der in ASP.NET MVC, JQuery und Bootstrap geschrieben wurde.\n- **Kreative Problemlösung**: Lieferung innovativer und effizienter Lösungen für komplexe Probleme, die kontinuierlich einen Mehrwert für die Organisation schafften.\n\nDiese umfassende Erfahrung spiegelt mein Engagement für Innovation, Führung und die Bereitstellung wirkungsvoller technischer Lösungen in einer agilen Umgebung wider.","ar":"AnyWork هو تطبيق قائم على السحابة لإدارة تدفقات عمل المؤسسات. على عكس البرامج التقليدية، يقدم ميزات متقدمة تتجاوز إدارة تدفقات العمل البسيطة، مثل وحدات مدمجة لأنظمة ERP و CRM وغيرها، مع التركيز على الحلول الديناميكية. يمكن للمستخدمين على سبيل المثال إنشاء جداولهم الخاصة، وتدفقات العمل، وغيرها من الخصائص القابلة للتخصيص.\n\nتماشيًا مع الهيكلية المرنة لفريق التطوير، بدأت دوري كمطور واجهة أمامية وتقدمت تدريجيًا لأصبح قائد فريق الواجهة الأمامية بعد عامين. خلال فترة عملي، حققت المعالم التالية:\n\n- **بنية تطبيق Angular**: تصميم وتنفيذ بنية تطبيق Angular، بما في ذلك وحدات المكتبات والخدمات العامة ومكتبات TypeScript. تم الانتقال بنجاح من هيكلية MVC إلى Angular، مما أتاح فصل مشروع Monorepo لتحسين أمان الأكواد وتقسيم المسؤوليات.\n- **أتمتة تكامل الواجهة الأمامية**: تطوير آلية مؤتمتة بالكامل لنقل التغييرات من الخدمات إلى تطبيق الواجهة الأمامية. ساعد هذا في القضاء على المهام اليدوية مثل إعادة كتابة نماذج البيانات في TypeScript وزيادة الكفاءة بشكل كبير.\n- **قيادة الفريق**: كقائد لفريق الواجهة الأمامية، قدمت وفرضت ممارسات تطوير احترافية، بما في ذلك طلبات السحب (Pull Requests) والالتزام بالمعايير المهنية.\n- **أتمتة DevOps والنشر**: بناء خطوط DevOps Azure لأتمتة عمليات الإنشاء والنشر، مما أدى إلى تحسين عملية الإصدار.\n- **تنفيذ Kubernetes**: تقديم وتنفيذ Kubernetes داخل المنظمة لتحسين القابلية للتوسع والإدارة.\n- **مواكبة التكنولوجيا**: الحفاظ على الالتزام بأحدث التقنيات لتلبية احتياجات الشركة المتطورة.\n- **التعاون مع UX/UI**: التعاون مع مصممي UX/UI على مستوى استشاري لضمان توافق التصميم مع أهداف التطوير.\n- **الإرشاد والتوجيه**: تقديم الإرشاد والتوجيه للزملاء الجدد، مما ساهم في تطويرهم المهني.\n- **تطوير وحدة لوحة التحكم**: تصميم وتنفيذ وحدة لوحة تحكم مستقلة للتطبيق، تتضمن إنشاء لوحات ديناميكية مثل MS Power BI مع تحميل ديناميكي لمصادر البيانات.\n- **إنشاء الصفحات الديناميكية**: تصميم وتنفيذ خاصية لإنشاء الصفحات الديناميكية لتلبية احتياجات العمل المتغيرة.\n- **تحديث الكود القديم**: تحويل صفحات Razor MVC ASP.NET القديمة إلى تطبيق AngularTS حديث. صيانة وإعادة هيكلة وإعادة كتابة الكود القديم المكتوب باستخدام ASP.NET MVC و JQuery و Bootstrap.\n- **حلول إبداعية للمشاكل**: تقديم حلول مبتكرة وفعالة للمشاكل المعقدة، مما أضاف قيمة مستمرة للمنظمة.\n\nتُظهر هذه الخبرة الشاملة التزامي بالابتكار والقيادة وتقديم حلول تقنية فعالة في بيئة مرنة.","zh":"AnyWork 是一个基于云的企业工作流管理应用程序。与传统软件不同，它不仅仅限于简单的工作流管理，还提供了如 ERP、CRM 等内置模块，专注于动态解决方案。例如，用户可以创建自己的表格、工作流和其他可定制的功能。\n\n为了适应开发团队的敏捷结构，我以前端开发人员的身份开始了我的工作，并在两年后逐步晋升为前端团队负责人。在任职期间，我达成了以下里程碑：\n\n- **Angular 应用程序架构**：设计并实现了 Angular 应用程序架构，包括库模块、通用服务和 TypeScript 库。成功将顶层应用程序架构从 MVC 迁移到 Angular，从而实现了 Monorepo 项目的分离，提高了代码安全性并实现了关注点分离。\n- **前端集成自动化**：开发了一种完全自动化的机制，将服务中的更改直接传递到前端应用程序。这显著提高了效率，避免了诸如在 TypeScript 中手动重写数据模型等任务。\n- **团队领导**：作为前端团队负责人，引入并推行了专业开发实践，包括强制执行 Pull Requests 和遵守开发标准。\n- **DevOps 和部署自动化**：构建了 Azure DevOps 管道，实现了构建和部署操作的自动化，简化了发布流程。\n- **Kubernetes 实施**：在组织中引入并实现了 Kubernetes，以增强可扩展性和编排能力。\n- **技术前沿**：始终紧跟最新的尖端技术，以满足公司不断变化的需求。\n- **与 UX/UI 协作**：与 UX/UI 设计师在指导层面进行协作，以确保设计目标与开发目标一致。\n- **指导与辅导**：为初级同事提供指导和辅导，帮助他们成长和技能发展。\n- **仪表板模块开发**：设计并实现了应用程序的独立仪表板模块，支持动态仪表板创建（类似于 MS Power BI），并具有动态数据源加载功能。\n- **动态页面创建**：设计并实现了一项动态页面创建功能，以满足不断变化的业务需求。\n- **遗留代码现代化**：将旧的 ASP.NET MVC Razor 页面转换为现代 AngularTS 应用程序。维护、重构并重写了使用 ASP.NET MVC、JQuery 和 Bootstrap 编写的旧代码。\n- **创造性问题解决**：为复杂问题提供了创新且高效的解决方案，不断为组织创造价值。\n\n这段全面的经历体现了我对创新、领导力以及在敏捷环境中提供有影响力技术解决方案的承诺。"}},{"company":"ParsJahd Co.","role":{"en":"Sen. Software Lead Engineer","fa":"مهندس ارشد نرم‌افزار","tr":"Kıdemli Yazılım Lider Mühendisi","de":"Senior Software Lead Engineer","ar":"مهندس رئيسي للبرمجيات","zh":"高级软件主管工程师"},"link":"https://parsjahd.com/en/","location":{"en":"Tehran / Iran","fa":"تهران / ایران","tr":"Tahran / İran","de":"Teheran / Iran","ar":"طهران / إيران","zh":"德黑兰 / 伊朗"},"dateEnd":"2019-11-01T00:00:00.000Z","dateStart":"2018-11-01T00:00:00.000Z","description":{"en":"ParsJahd Holding is a leading Iranian industrial group specializing in precision instruments, automation, and engineering services, serving industries like oil and gas, petrochemicals, and power generation with innovative and sustainable solutions.\n\n- I worked at DeepStudies Co. (as a dependant company of the holding) as a Senior Web Developer.\n- I developed its commercial website and required applications.","fa":"هلدینگ پارس‌جهد یک گروه صنعتی پیشرو ایرانی است که در زمینه ابزار دقیق، اتوماسیون و خدمات مهندسی تخصص دارد و به صنایعی مانند نفت و گاز، پتروشیمی و تولید نیرو با ارائه راه‌حل‌های نوآورانه و پایدار خدمات می‌دهد.\n\n- به عنوان توسعه‌دهنده وب ارشد در شرکت DeepStudies (به عنوان یک شرکت وابسته به هلدینگ) کار کردم.\n- وب‌سایت تجاری و برنامه‌های موردنیاز آن را توسعه دادم.","tr":"ParsJahd Holding, hassas enstrümanlar, otomasyon ve mühendislik hizmetlerinde uzmanlaşmış, petrol ve gaz, petrokimya ve enerji üretimi gibi endüstrilere yenilikçi ve sürdürülebilir çözümler sunan önde gelen bir İran sanayi grubudur.\n\n- DeepStudies Co.'da (holdinge bağlı bir şirket olarak) Kıdemli Web Geliştiricisi olarak çalıştım.\n- Ticari web sitesini ve gerekli uygulamalarını geliştirdim.","de":"ParsJahd Holding ist eine führende iranische Industriegruppe, die sich auf Präzisionsinstrumente, Automatisierung und Ingenieurdienstleistungen spezialisiert hat. Sie bedient Branchen wie Öl und Gas, Petrochemie und Energieerzeugung mit innovativen und nachhaltigen Lösungen.\n\n- Ich arbeitete bei DeepStudies Co. (als abhängiges Unternehmen der Holding) als Senior Web Developer.\n- Ich entwickelte die kommerzielle Website und die erforderlichen Anwendungen.","ar":"تعتبر مجموعة بارس جهد القابضة مجموعة صناعية إيرانية رائدة متخصصة في الأجهزة الدقيقة والأتمتة والخدمات الهندسية، وتخدم صناعات مثل النفط والغاز والبتروكيماويات وتوليد الطاقة بحلول مبتكرة ومستدامة.\n\n- عملت في شركة DeepStudies (كشركة تابعة للمجموعة القابضة) كمطور ويب أول.\n- قمت بتطوير الموقع التجاري والتطبيقات المطلوبة.","zh":"ParsJahd Holding 是一家领先的伊朗工业集团，专注于精密仪器、自动化和工程服务，为石油和天然气、石化和发电等行业提供创新和可持续的解决方案。\n\n- 我在 DeepStudies 公司（作为控股公司的附属公司）担任高级网页开发人员。\n- 我开发了其商业网站和所需的应用程序。"}},{"company":"Farayand Negar Industrial Co.","role":{"en":"Sen. Software Engineer","fa":"مهندس ارشد نرم‌افزار","tr":"Kıdemli Yazılım Mühendisi","de":"Senior Software Engineer","ar":"مهندس برمجيات رئيسي","zh":"高级软件工程师"},"link":"http://farayandnegar.ir/","location":{"en":"Tehran / Iran","fa":"تهران / ایران","tr":"Tahran / İran","de":"Teheran / Iran","ar":"طهران / إيران","zh":"德黑兰 / 伊朗"},"dateEnd":"2018-11-01T00:00:00.000Z","dateStart":"2017-11-01T00:00:00.000Z","description":{"en":"FarayandNegar Sanat is an Iranian company specializing in IT consulting, custom software development, and smart city solutions, focusing on process optimization and innovative technologies for municipalities and organizations.\n\n- I worked as a Senior Front-End Developer responsible for creating an application using AngularJS to run as a module in DotNetNuke CMS.\n- The application served primarily as a workflow manager.\n- I significantly improved the application's UI, addressing the lack of a UX/UI designer in the company.","fa":"فرایندنگر صنعت یک شرکت ایرانی است که در زمینه مشاوره فناوری اطلاعات، توسعه نرم‌افزارهای سفارشی و راه‌حل‌های شهر هوشمند تخصص دارد و بر بهینه‌سازی فرآیندها و فناوری‌های نوآورانه برای شهرداری‌ها و سازمان‌ها تمرکز دارد.\n\n- به عنوان توسعه‌دهنده ارشد فرانت‌اند در این شرکت کار کردم و مسئولیت ایجاد یک برنامه با استفاده از AngularJS برای اجرا به عنوان ماژولی در DotNetNuke CMS را برعهده داشتم.\n- این برنامه عمدتاً به عنوان یک مدیر جریان کار عمل می‌کرد.\n- به طور قابل توجهی رابط کاربری برنامه را بهبود بخشیدم، با توجه به عدم وجود طراح UX/UI در شرکت.","tr":"FarayandNegar Sanat, BT danışmanlığı, özel yazılım geliştirme ve akıllı şehir çözümleri konusunda uzmanlaşmış bir İran şirketidir. Şirket, belediyeler ve kuruluşlar için süreç optimizasyonu ve yenilikçi teknolojilere odaklanmaktadır.\n\n- AngularJS kullanarak DotNetNuke CMS'de bir modül olarak çalışan bir uygulama oluşturmakla sorumlu Kıdemli Ön Uç Geliştirici olarak çalıştım.\n- Uygulama esas olarak bir iş akışı yöneticisi olarak hizmet veriyordu.\n- Şirkette bir UX/UI tasarımcısı bulunmaması nedeniyle, uygulamanın kullanıcı arayüzünü önemli ölçüde geliştirdim.","de":"FarayandNegar Sanat ist ein iranisches Unternehmen, das sich auf IT-Beratung, individuelle Softwareentwicklung und Smart-City-Lösungen spezialisiert hat, mit einem Fokus auf Prozessoptimierung und innovative Technologien für Kommunen und Organisationen.\n\n- Ich arbeitete als Senior Front-End-Entwickler und war verantwortlich für die Erstellung einer Anwendung mit AngularJS, die als Modul in DotNetNuke CMS läuft.\n- Die Anwendung diente hauptsächlich als Workflow-Manager.\n- Ich verbesserte die Benutzeroberfläche der Anwendung erheblich, da es im Unternehmen keinen UX/UI-Designer gab.","ar":"فرایندنگر صنعت هي شركة إيرانية متخصصة في استشارات تكنولوجيا المعلومات، وتطوير البرمجيات المخصصة، وحلول المدن الذكية، مع التركيز على تحسين العمليات والتقنيات المبتكرة للبلديات والمؤسسات.\n\n- عملت كمطور واجهة أمامية أول مسؤول عن إنشاء تطبيق باستخدام AngularJS ليعمل كأحد الوحدات في DotNetNuke CMS.\n- التطبيق كان في الأساس مديرًا لتدفقات العمل.\n- قمت بتحسين واجهة المستخدم للتطبيق بشكل كبير نظرًا لعدم وجود مصمم UX/UI في الشركة.","zh":"FarayandNegar Sanat 是一家伊朗公司，专注于 IT 咨询、定制软件开发和智慧城市解决方案，为市政和组织提供流程优化和创新技术。\n\n- 我担任高级前端开发人员，负责使用 AngularJS 创建一个应用程序，该应用程序作为模块运行在 DotNetNuke CMS 中。\n- 该应用程序主要用作工作流管理器。\n- 在公司缺乏 UX/UI 设计师的情况下，我显著改进了该应用程序的用户界面。"}},{"company":"Monara International Companies Group","role":{"en":"Tech. Director of E-Monara","fa":"مدیر فنی ای-مونارا","tr":"E-Monara Teknik Direktörü","de":"Technischer Direktor von E-Monara","ar":"المدير الفني لـ E-Monara","zh":"E-Monara 技术总监"},"link":"http://monara.ir/","location":{"en":"Jolfa / Iran","fa":"جلفا / ایران","tr":"Culfa / İran","de":"Dschulfa / Iran","ar":"جلفا / إيران","zh":"朱尔法 / 伊朗"},"dateEnd":"2017-10-01T00:00:00.000Z","dateStart":"2014-02-01T00:00:00.000Z","descriptionUrl":"assets/data/job-4.md","description":{"en":"Due to privacy concerns, details cannot be disclosed.","fa":"به دلیل مسائل حریم خصوصی، جزئیات قابل افشا نیستند.","tr":"Gizlilik endişeleri nedeniyle, ayrıntılar açıklanamaz.","de":"Aufgrund von Datenschutzbedenken können keine Details offengelegt werden.","ar":"بسبب مخاوف الخصوصية، لا يمكن الكشف عن التفاصيل.","zh":"由于隐私问题，无法披露详细信息。"}},{"company":"Dadash Baradar Industrial Co. (Shoniz)","role":{"en":"Sen. WPF Developer","fa":"توسعه‌دهنده ارشد WPF","tr":"Kıdemli WPF Geliştiricisi","de":"Senior WPF Entwickler","ar":"مطور WPF رئيسي","zh":"高级 WPF 开发人员"},"link":"https://shoniz.com/en/","location":{"en":"Tabriz / Iran","fa":"تبریز / ایران","tr":"Tebriz / İran","de":"Täbris / Iran","ar":"تبريز / إيران","zh":"大不里士 / 伊朗"},"dateEnd":"2014-02-01T00:00:00.000Z","dateStart":"2011-06-01T00:00:00.000Z","descriptionUrl":"assets/data/job-5.md","description":{"en":"Shoniz, also known as Dadash Baradar Industrial Company, is a leading Iranian confectionery brand headquartered in Tabriz. Since 1945, it has been producing chocolates, toffees, wafers, and candies, establishing a strong presence both domestically and internationally.\n\n- Took on the roles of business analyst, architect, and developer in designing and building a CMMS (Computerized Maintenance Management System) using .NET and WPF.\n- Wrote and optimized SQL queries to enhance performance, implementing a DB-first approach.\n- Mentored junior colleagues, fostering their development and collaboration.","fa":"شونیز، که به عنوان شرکت صنعتی داداش برادر نیز شناخته می‌شود، یک برند پیشرو شیرینی‌سازی ایرانی مستقر در تبریز است. از سال ۱۹۴۵ تاکنون، این شرکت به تولید شکلات، تافی، ویفر و آب‌نبات پرداخته و حضوری قدرتمند در داخل و خارج از کشور دارد.\n\n- در طراحی و ساخت یک CMMS (سیستم مدیریت تعمیرات مکانیزه) با استفاده از .NET و WPF به عنوان تحلیلگر کسب‌وکار، معمار و توسعه‌دهنده نقش ایفا کردم.\n- کوئری‌های SQL را برای بهبود عملکرد نوشت و بهینه‌سازی کردم و راهکار DB-first را پیاده‌سازی کردم.\n- به عنوان راهنما با همکاران تازه‌کار همکاری کرده و به رشد و توسعه آنها کمک کردم.","tr":"Shoniz, ya da Dadash Baradar Industrial Company, Tahran merkezli önde gelen bir İran şekerleme markasıdır. 1945 yılından bu yana çikolata, şekerleme, gofret ve şeker üretimi yaparak hem yurtiçinde hem de yurtdışında güçlü bir varlık oluşturmuştur.\n\n- .NET ve WPF kullanarak bir CMMS (Bilgisayarlı Bakım Yönetim Sistemi) tasarımında ve geliştirilmesinde iş analisti, mimar ve geliştirici olarak görev aldım.\n- Performansı artırmak için SQL sorguları yazdım ve optimize ettim, DB-first yaklaşımını uyguladım.\n- Daha genç meslektaşlarıma rehberlik ederek işbirliği ve gelişimlerini destekledim.","de":"Shoniz, auch bekannt als Dadash Baradar Industrial Company, ist eine führende iranische Süßwarenmarke mit Sitz in Tabriz. Seit 1945 produziert das Unternehmen Schokolade, Toffees, Waffeln und Bonbons und hat sich sowohl national als auch international einen starken Ruf aufgebaut.\n\n- Übernahm die Rollen eines Business-Analysten, Architekten und Entwicklers bei der Entwicklung eines CMMS (Computerized Maintenance Management System) mit .NET und WPF.\n- Schrieb und optimierte SQL-Abfragen, um die Leistung zu steigern, und implementierte einen DB-first-Ansatz.\n- Mentoring von Junior-Kollegen zur Förderung ihrer Entwicklung und Zusammenarbeit.","ar":"شونيز، والمعروفة أيضًا باسم شركة داداش برادر الصناعية، هي علامة تجارية إيرانية رائدة في صناعة الحلويات ومقرها تبريز. منذ عام 1945، تنتج الشركة الشوكولاتة، والتوفي، والويفر، والحلويات ولها حضور قوي في السوق المحلية والدولية.\n\n- لعبت دور محلل أعمال، ومهندس معماري، ومطور في تصميم وبناء نظام إدارة الصيانة المحوسب (CMMS) باستخدام .NET وWPF.\n- كتبت وقمت بتحسين استعلامات SQL لتحسين الأداء، مع تطبيق نهج DB-first.\n- قدمت الإرشاد للزملاء الجدد وساعدت في تطويرهم وتعزيز التعاون.","zh":"Shoniz，也被称为 Dadash Baradar 工业公司，是一家总部位于大不里的领先伊朗糖果品牌。自 1945 年以来，该公司生产巧克力、太妃糖、威化饼和糖果，在国内和国际市场上都拥有强大的影响力。\n\n- 扮演业务分析师、架构师和开发人员的角色，使用 .NET 和 WPF 设计和构建了一个计算机化维护管理系统（CMMS）。\n- 编写和优化 SQL 查询以提高性能，实施了 DB-first 方法。\n- 指导初级同事，促进他们的成长和团队协作。"}},{"company":"Arvin Fayyar - Workshop","role":{"en":"Project Analyzor & Architecture & WPF Developer","fa":"تحلیلگر پروژه و معمار و توسعه‌دهنده WPF","tr":"Proje Analizörü ve Mimarı ve WPF Geliştiricisi","de":"Projektanalyst & Architekt & WPF Entwickler","ar":"محلل المشروع والمعماري ومطور WPF","zh":"项目分析师和架构师和 WPF 开发人员"},"location":{"en":"Asalouyeh / Iran","fa":"عسلویه / ایران","tr":"Asaluye / İran","de":"Asaluyeh / Iran","ar":"عسلوية / إيران","zh":"阿萨卢耶 / 伊朗"},"dateEnd":"2011-02-01T00:00:00.000Z","dateStart":"2009-11-01T00:00:00.000Z","descriptionUrl":"assets/data/job-6.md","description":{"en":""
